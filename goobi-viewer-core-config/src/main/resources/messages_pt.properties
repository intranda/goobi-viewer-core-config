searchAdvanced_widget_help_text=<p><strong>Geral</strong><br />Por predefini\u00E7\u00E3o, as palavras individuais s\u00E3o ligadas com <span class\="widget-search-advanced-help__monospace">and</span>.</p><p><strong>Pesquisa de frase</strong><br />A pesquisa por <span class\="widget-search-advanced-help__highlight">"Fahrrad Berlin"</span> encontra esta frase exacta.</p><p><strong>Truncamento</strong><br />A pesquisa por <span class\="widget-search-advanced-help__highlight">Haus</span> encontra automaticamente casa e Hausberg. O truncamento de liga\u00E7\u00F5es \u00E9 suportado se for explicitamente especificado, por exemplo, <span class\="widget-search-advanced-help__highlight">*berg</span>.</p><p><strong>Pesquisa difusa</strong><br />Se a pesquisa difusa estiver ativa, os resultados da pesquisa com uma ortografia semelhante tamb\u00E9m s\u00E3o apresentados.</p><p><strong>Pesquisa \u00E0 dist\u00E2ncia</strong><br />Pesquisa dois termos que n\u00E3o est\u00E3o necessariamente diretamente pr\u00F3ximos um do outro no texto, por exemplo <span class\="widget-search-advanced-help__highlight">"Museu do leil\u00E3o"~8</span>.</p>. zzz
