customer_zlb_collectionAddressbooksText=<p>Os livros de endere\u00E7os digitalizados de Berlim permitem consultar informa\u00E7\u00F5es sobre os moradores, num alcance que varia a cada ano, com base em nomes, ruas, profiss\u00F5es, institui\u00E7\u00F5es p\u00FAblicas ou outros dados, tais como\: associa\u00E7\u00F5es e gr\u00EAmios, monumentos, redes de transportes, pre\u00E7os dos bilhetes de transporte, teatros, salas de concertos e espet\u00E1culos, bem como os planos das plateias e os seus pre\u00E7os, an\u00FAncios de neg\u00F3cios e imobili\u00E1rios.</p><p>A digitaliza\u00E7\u00E3o e disponibiliza\u00E7\u00E3o dos livros de endere\u00E7os \u00E9 um projeto<a class\="link" href\="http\://www.zlb.de/fachinformation/spezialbereiche/berlin-studien.html" title\="Berlin-Studien" target\="_blank">Berlin-Studien</a>.</p><p>Para mais informa\u00E7\u00F5es consulte\: <a class\="link" href\="http\://www.zlb.de/de/besondere-angebote/berliner-adressbuecher.html" title\="Berliner Telefon- und Adressb\u00FCcher" target\="_blank">Livros de endere\u00E7os de Berlim de 1799 at\u00E9 1943</a></p>
