searchExplanationText_paragraph01=<p>\u00C9 poss\u00EDvel realizar uma pesquisa combinada de metadados e texto completo (pesquisa em todos os dados). De acordo com a sele\u00E7\u00E3o, uma pesquisa tamb\u00E9m se pode restringir somente a metadados ou ao texto completo da cole\u00E7\u00E3o digital.</p>
searchExplanationText_paragraph02=<p> Os diferentes termos de pesquisa s\u00E3o automaticamente relacionados atrav\u00E9s da palavra UND (\u201Ce\u201D). Desta forma, v\u00E1rios termos de pesquisa t\u00EAm de se encontrar entre os  metadados a fim de aparecerem na lista de acertos. Observe que termos separados por h\u00EDfens, v\u00EDrgulas e dois pontos s\u00E3o tratados como termos separados. Al\u00E9m disso, tamb\u00E9m \u00E9 poss\u00EDvel optar  por uma busca explicitamente usando E (por meio de AND) ou ent\u00E3o OU (por meio de OR) como nexos. Nesse caso, \u00E9 suficiente que apenas um dos termos de pesquisa ocorra para ser exibido na lista de acertos.
searchExplanationText_paragraph03=<p>Em princ\u00EDpio n\u00E3o s\u00E3o utilizadas wildcards na pesquisa b\u00E1sica. J\u00E1 nas pesquisas com UND (escrevendo AND) e ODER- (escrevendo OR) pode haver trunking para esquerda ou para a direita. Estes elementos t\u00EAm de ser indicados explicitamente. <br /> <br /> Exemplo de uma consulta de pesquisa com trunking expl\u00EDcito \u00E0 direita\: <span class\="searchExample">buch       druck* </span> Exemplo de resultado poss\u00EDvel\: <span class\="searchExample">Ich m\u00F6chte ein Buch f\u00FCr meine Mutter drucken lassen</span> Exemplo de uma consulta de pesquisa com trunking expl\u00EDcito \u00E0 esquerda\:<span class\="searchExample"> *niversit\u00E4t </span>Exemplo de resultado poss\u00EDvel\: <span class\="searchExample">Die neue Kinderuniversit\u00E4t ist auf dem Campus</span></p>
searchExplanationText_paragraph04=<p> A pesquisa \u00E9 feita com base numa sequ\u00EAncia exata de palavras (frase) e utilizando \u201Caspas\u201D nos  metadados ou no texto completo (pesquisa por frase).<br /> <br />Exemplo de uma pesquisa por frase\: <span class\="searchExample">"buch druck" </span>Exemplo de resultado poss\u00EDvel\:      <span class\="searchExample">Beim Binden wird w\u00E4hrend des Pressens auf das Buch Druck ausge\u00FCbt</span> No entanto, a pesquisa n\u00E3o incluir\u00E1 nos resultados\: "Die      Erfindung des Buchdrucks war ein Meilenstein in der Geschichte."</p>
searchExplanationText_paragraph05=<p>Os resultados da pesquisa s\u00E3o organizados ap\u00F3s a realiza\u00E7\u00E3o da pesquisa de acordo com a sua relev\u00E2ncia. Em  seguida os resultados da pesquisa podem ser tamb\u00E9m organizados de acordo com diversos campos de metadados. Estes metadados aparecer\u00E3o ent\u00E3o na barra lateral em \u201Cclassifica\u00E7\u00E3o\u201D, podendo ser facilmente selecionados. Com novo clique sobre o campo de metadado selecionado, voc\u00EA pode  inverter a classifica\u00E7\u00E3o crescente, passando para uma classifica\u00E7\u00E3o decrescente.</p>
