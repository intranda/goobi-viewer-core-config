customer_ubs_indexParagraph01=<img src\="/viewer/resources/themes/ubs/images/template/index02.jpg" style\="float\: right; width\: 200px; margin\: 0 0 7px 7px;" />Aqui voc\u00EA pode consultar os recursos digitalizados disponibilizados pela Biblioteca da Universidade de Stuttgart, relativos aos acervos mais antigos. Este acervo cont\u00E9m sobretudo fotografias, mapas, planos e desenhos arquitet\u00F4nicos. A cole\u00E7\u00E3o est\u00E1 em constante amplia\u00E7\u00E3o.
customer_ubs_indexParagraph02=<img src\="/viewer/resources/themes/ubs/images/template/index01.jpg" style\="float\: right; width\: 200px; margin\: 0 0 7px 7px;" /> S\u00E4mtliche Daten k\u00F6nnen sowohl heruntergeladen als auch ausgedruckt werden. Bei Verwendung unserer Bilder in anderen Kontexten bitten wir um eine Quellenangabe und gegebenenfalls um ein Belegexemplar. F\u00FCr h\u00F6herwertige Vorlagen zu Reproduktionszwecken wenden Sie sich bitte an <a href\="mailto\:digitalisierung@ub.uni-stuttgart.de">digitalisierung@ub.uni-stuttgart.de</a>.
