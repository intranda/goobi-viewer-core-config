admin__developer__general_info_text=Se a cor do autopull for verde, o tema \u00E9 automaticamente ativado. Se a cor for vermelha, o cronjob n\u00E3o est\u00E1 ativo. Se a cor de fundo for laranja, ocorreu um erro durante a verifica\u00E7\u00E3o. Para que um tema possa ser executado no seu ambiente de desenvolvimento local da mesma forma que no sistema do cliente, devem ser cumpridas v\u00E1rias condi\u00E7\u00F5es. Todas as informa\u00E7\u00F5es necess\u00E1rias est\u00E3o resumidas nesta p\u00E1gina. Esta p\u00E1gina explica passo a passo quais os ficheiros que t\u00EAm de ser modificados localmente e como, para que os dados no Eclipse sejam id\u00EAnticos aos da inst\u00E2ncia ativa. Os comandos referem-se ao Linux e podem ser adaptados ao seu pr\u00F3prio sistema operativo, se necess\u00E1rio. zzz
