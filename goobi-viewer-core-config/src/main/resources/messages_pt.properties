inline_help__cms_page_type_page_list_categories_as_header=Se for selecionada mais do que uma categoria, as mensagens individuais das FAQ podem ser agrupadas por categoria aqui. O t\u00EDtulo da categoria \u00E9 apresentado como cabe\u00E7alho. zzz
