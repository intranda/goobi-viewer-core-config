admin__help_crowdsourcing_campaign_visibility=Uma campanha privada pode ser lan\u00E7ada para um grupo de utilizadores ou um per\u00EDodo de tempo. As campanhas p\u00FAblicas s\u00E3o vis\u00EDveis para todos sem restri\u00E7\u00F5es. zzz
