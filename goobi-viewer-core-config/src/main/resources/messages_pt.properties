customer_sim_eula_paragraph01=As condi\u00E7\u00F5es de utiliza\u00E7\u00E3o das Cole\u00E7\u00F5es Digitais do Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz correspondem \u00E0 licen\u00E7a <a href\="http\://creativecommons.org/licenses/by-nc-sa/3.0/de" class\="external" target\="_blank">Creative Commons / Sem fins comerciais / Distribui\u00E7\u00E3o sob as mesmas condi\u00E7\u00F5es 3.0 Alemanha &lt;http\://creativecommons.org/licenses/by-nc-sa/3.0/de&gt;</a>.
customer_sim_eula_paragraph02=Os acervos digitalizados do Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz est\u00E3o \u00E0 disposi\u00E7\u00E3o de todos os interessados, de forma universal e gratuita, para fins n\u00E3o-comerciais. Caso os recursos digitalizados sejam reutilizados, o Staatliches Institut F\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz deve ser identificado como institui\u00E7\u00E3o propriet\u00E1ria, atrav\u00E9s da forma \u201CStaatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz\u201D, com um link permanente para o objeto digitalizado.
customer_sim_eula_paragraph03=As condi\u00E7\u00F5es gerais para a utiliza\u00E7\u00E3o comercial s\u00E3o delineadas pela <a href\="http\://www.bpk-images.de" class\="external" target\="_blank">bpk Bildagentur f\u00FCr Kunst, Kultur und Geschichte &lt;www.bpk-images.de&gt;</a> (Telefone +49 30 278 792-0). Estas incidem sobretudo sobre a reutiliza\u00E7\u00E3o das obras digitalizadas.
customer_sim_eula_paragraph04=O Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz requisita o envio gratuito de um exemplar dos trabalhos cient\u00EDficos ou edi\u00E7\u00F5es em que seja utilizado material, de forma parcial ou integral, pertencente ao seu acervo. (Endere\u00E7o\: Staatliches Institut f\u00FCr Musikforschung PK, Biblioteca, -Exemplar -, Tiergartenstra\u00DFe 1, 10785 Berlim.)
customer_sim_eula_paragraph05=O Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz deseja integrar os seus acervos digitalizados e os dados resultantes do seu estudo em contextos relevantes, onde os possa apresentar. Agradecemos sugest\u00F5es pertinentes de portais, redes de contatos ou cole\u00E7\u00F5es virtuais.
customer_sim_eula_paragraph06=Caso haja interesse em reproduzir grandes quantidades de dados (imagens e informa\u00E7\u00F5es relacionadas), por exemplo no caso de um projeto de pesquisa, as institui\u00E7\u00F5es podem apresentar-nos um pedido informal.
