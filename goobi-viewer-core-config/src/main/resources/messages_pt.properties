admin__groups_description_text=Um grupo tem um propriet\u00E1rio e qualquer n\u00FAmero de membros. O propriet\u00E1rio \u00E9 utilizado pelos administradores da p\u00E1gina como pessoa de contacto. Na p\u00E1gina "Utilizadores", estes s\u00E3o visualizados como um <div class\="badge badge-info"> badge turquesa</div>, os membros como um <div class\="badge badge-dark"> badge preto</div>. Os grupos s\u00F3 podem ser eliminados se n\u00E3o contiverem membros. <br /><br />Direitos alargados podem ser atribu\u00EDdos a grupos na p\u00E1gina "Direitos". Estes direitos s\u00E3o ent\u00E3o automaticamente herdados por todos os membros do grupo. zzz
