admin__license_functions__help=A visibilidade de um conjunto de dados com restri\u00E7\u00E3o de acesso pode ser controlada com as fun\u00E7\u00F5es atribu\u00EDdas. O significado de cada uma das fun\u00E7\u00F5es \u00E9 o seguinte\:<br /><br /><dl class\="row"><dt class\="col-2">List work</dt><dd class\="col-10">Controla a visualiza\u00E7\u00E3o b\u00E1sica do conjunto de dados. Se esta fun\u00E7\u00E3o estiver ativa, o conjunto de dados \u00E9 apresentado com os seus metadados. Se n\u00E3o estiver ativa, o conjunto de dados s\u00F3 \u00E9 vis\u00EDvel para os administradores.</dd><dt class\="col-2">Ver miniaturas</dt><dd class\="col-10">Esta fun\u00E7\u00E3o pode ser utilizada para mostrar miniaturas de um conjunto de dados sem a fun\u00E7\u00E3o "Ver imagens". O valor limite at\u00E9 ao qual uma imagem \u00E9 considerada uma miniatura \u00E9 definido no ficheiro de configura\u00E7\u00E3o na sec\u00E7\u00E3o &lt;accessConditions&gt;. Na configura\u00E7\u00E3o padr\u00E3o, este valor \u00E9 400px de largura de imagem.</dd><dt class\="col-2">Ver imagens</dt><dd class\="col-10">Se estiver ativa, \u00E9 permitido o acesso a imagens de alta resolu\u00E7\u00E3o. Esta fun\u00E7\u00E3o substitui a fun\u00E7\u00E3o "Ver miniaturas".</dd><dt class\="col-2">Ver v\u00EDdeo</dt><dd class\="col-10">Se um conjunto de dados contiver v\u00EDdeos, o acesso aos mesmos pode ser ativado ou bloqueado.</dd><dt class\="col-2">Ouvir \u00E1udio</dt><dd class\="col-10">Se um conjunto de dados contiver ficheiros de \u00E1udio, o acesso aos mesmos pode ser ativado ou bloqueado.</dd><dt class\="col-2">Ver texto integral</dt><dd class\="col-10">Se estiverem dispon\u00EDveis textos integrais para o registo de dados, por exemplo em texto simples, formato ALTO ou TEI, o acesso aos mesmos pode ser controlado.</dd><dt class\="col-2">Zoom da imagem</dt><dd class\="col-10">Se estiver ativo, o zoom pode ser utilizado para a imagem, desde que a resolu\u00E7\u00E3o da imagem o permita. Se a fun\u00E7\u00E3o n\u00E3o estiver ativa, as op\u00E7\u00F5es de zoom s\u00E3o desactivadas. Al\u00E9m disso, a visualiza\u00E7\u00E3o da imagem atrav\u00E9s da API IIIF \u00E9 restringida.</dd><dt class\="col-2">Baixar imagens</dt><dd class\="col-10">Quando ativo, \u00E9 apresentado um emblema de download com menu no widget "Citar e reutilizar".</dd><dt class\="col-2">Baixar ficheiros</dt><dd class\="col-10">Controla o acesso a ficheiros adicionais oferecidos para download para registos de dados. Estes s\u00E3o vis\u00EDveis na vista de f\u00E1brica na barra lateral no widget "Downloads". </dd><dt class\="col-2">Baixar PDF de p\u00E1gina \u00FAnica</dt><dd class\="col-10">Esta fun\u00E7\u00E3o pode ser usada para permitir a gera\u00E7\u00E3o de PDFs de p\u00E1gina \u00FAnica sem a fun\u00E7\u00E3o "Baixar PDF".</dd><dt class\="col-2">Baixar PDF</dt><dd class\="col-10">Quando ativa, todas as op\u00E7\u00F5es de download de PDF est\u00E3o dispon\u00EDveis. Esta fun\u00E7\u00E3o substitui a fun\u00E7\u00E3o "Descarregar PDF de p\u00E1gina \u00FAnica".</dd><dt class\="col-2">Descarregar metadados</dt><dd class\="col-10">Esta fun\u00E7\u00E3o pode ser utilizada para controlar a descarga de metadados (por exemplo, METS, LIDO, DublinCore, MARCXML, ...) no widget "Citar e reutilizar". Esta restri\u00E7\u00E3o faz sentido em combina\u00E7\u00E3o com uma parede m\u00F3vel, por exemplo. Se os registos de dados estiverem sob uma determinada licen\u00E7a at\u00E9 a parede m\u00F3vel expirar e depois sob uma diferente, a visualiza\u00E7\u00E3o na interface pode ser manipulada de forma diferente dos valores nos ficheiros de origem. Neste caso, o acesso aos ficheiros fonte com a informa\u00E7\u00E3o da licen\u00E7a n\u00E3o manipulada deve ser impedido.</dd><dt class\="col-2">Gerar manifesto IIIF</dt><dd class\="col-10">Controla o acesso ao manifesto IIIF para um registo de dados. Consulte tamb\u00E9m a descri\u00E7\u00E3o adicional da fun\u00E7\u00E3o "Descarregar metadados".</dd><dt class\="col-2">Ver conte\u00FAdo gerado pelo utilizador</dt><dd class\="col-10">Se os resultados de uma campanha de crowdsourcing forem fornecidos com uma restri\u00E7\u00E3o de acesso, o acesso aos mesmos pode ser controlado com esta fun\u00E7\u00E3o. Por exemplo, o acesso pode ser bloqueado em princ\u00EDpio e apenas a um grupo de utilizadores dedicado pode ser atribu\u00EDdo um direito correspondente.</dd><dt class\="col-2">Baixar ficheiros do Born Digital</dt><dd class\="col-10">Quando ativo, os ficheiros do Born Digital, tais como publica\u00E7\u00F5es electr\u00F3nicas, podem ser descarregados. Esta fun\u00E7\u00E3o refere-se \u00E0 \u00E1rea apresentada na parte superior da p\u00E1gina de metadados. A funcionalidade opcional de bilhetes pode ser activada atrav\u00E9s dos direitos. Se esta funcionalidade for activada, a funcionalidade "Ver imagens" tamb\u00E9m tem de ser activada.</dd></dl> zzz
