admin__developer__general_info_text=If the autopull colour is green, the theme is automatically pulled. If the colour is red, the cronjob is not active. If the background colour is orange, an error has occurred during the check. In order to be able to run a theme in its local development environment in the same way as it looks on the customer system, various conditions must be met. All the necessary information is summarised on this page. It explains step by step which files have to be modified locally and how so that the data in Eclipse is identical to the live instance. The commands refer to Linux and can be adapted to your own operating system if required. zzz
admin__developer__local_messages_config_code=mv /tmp/viewerconfig/messages_* /opt/digiverso/viewer/config/<br>mv /tmp/viewerconfig/config_viewer* /opt/digiverso/viewer/config/<br>rm -rf /tmp/viewerconfig*
