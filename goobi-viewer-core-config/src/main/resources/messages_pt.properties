searchExplanationText=<h3 class\="searchParagraphOpen">O que pode ser pesquisado?</h3><div class\="searchParagraphText searchParagraphTextFirst">\u00C9 poss\u00EDvel uma pesquisa combinada em metadados e textos integrais (pesquisa em todos os dados). Dependendo da sele\u00E7\u00E3o, a pesquisa tamb\u00E9m pode ser limitada apenas aos metadados ou aos textos integrais das colec\u00E7\u00F5es digitais. </div> <h3 class\="searchParagraphClosed">Combina\u00E7\u00E3o de termos de pesquisa</h3> <div class\="searchParagraphText"> Os termos de pesquisa m\u00FAltiplos s\u00E3o automaticamente combinados com AND (exce\u00E7\u00E3o\: pesquisa em "Todos os dados"). Todos os termos de pesquisa devem, portanto, aparecer nos metadados ou no texto completo para serem listados como ocorr\u00EAncias na lista de ocorr\u00EAncias. <BR /> <br />Exemplo de consulta de pesquisa com liga\u00E7\u00E3o autom\u00E1tica\:<span class\="searchExample"> imprimir livro </span> Exemplo de acerto\: <span class\="searchExample">Eu gostaria de mandar imprimir um livro para o meu pai</span> Observe que termos contendo h\u00EDfens, v\u00EDrgulas e dois pontos s\u00E3o tratados como termos de pesquisa separados. A divis\u00E3o ocorre nos caracteres acima mencionados. <br /> <br />Como alternativa a esta opera\u00E7\u00E3o autom\u00E1tica AND, tamb\u00E9m \u00E9 poss\u00EDvel especificar explicitamente uma opera\u00E7\u00E3o AND (com AND) ou OR (com OR) desejada. Em contraste com a liga\u00E7\u00E3o AND, apenas um dos termos de pesquisa introduzidos deve ocorrer para ser listado como um hit na lista de resultados. <br /> <br /> Exemplo de uma consulta de pesquisa com um link OR\: <span class\="searchExample"> book OR print </span>Exemplos de ocorr\u00EAncias\: <span class\="searchExample">"Um livro muito bom", "H\u00E1 boas passagens neste livro", "A impress\u00E3o era muito alta".</span> </div> <h3 class\="searchParagraphClosed">Truncamento</h3> <div class\="searchParagraphText">Em princ\u00EDpio, n\u00E3o h\u00E1 truncamento numa pesquisa simples. No entanto, o truncamento \u00E0 direita ou \u00E0 esquerda pode ser usado para pesquisas AND e OR. Isso deve ser especificado explicitamente. <br /> <br /> Exemplo de consulta de pesquisa com truncamento expl\u00EDcito \u00E0 direita\: <span class\="searchExample">impress\u00E3o de livro* </span> Exemplo de acerto\: <span class\="searchExample">Eu gostaria de mandar imprimir um livro para minha m\u00E3e</span> Exemplo de consulta de pesquisa com truncamento expl\u00EDcito \u00E0 esquerda\:<span class\="searchExample"> *universidade</span>Exemplo de acerto\: <span class\="searchExample">A nova universidade infantil est\u00E1 no campus</span>Por favor, considere/observe que o truncamento \u00E0 direita e de links n\u00E3o \u00E9 levado em conta na pesquisa de frases. </div> <h3 class\="searchParagraphClosed">Pesquisa de frases</h3> <div class\="searchParagraphText">Uma sequ\u00EAncia exacta de palavras (frase) \u00E9 encontrada com "aspas" exatamente nesta combina\u00E7\u00E3o nos metadados ou no texto integral (pesquisa de frases).<br /> <br />Exemplo de pesquisa de frase\: <span class\="searchExample">"impress\u00E3o de livros" </span>Exemplo de acerto\: <span class\="searchExample">A press\u00E3o \u00E9 exercida sobre o livro durante a encaderna\u00E7\u00E3o</span> No entanto, a pesquisa n\u00E3o encontraria\: "A inven\u00E7\u00E3o da impress\u00E3o de livros foi um marco na hist\u00F3ria." </div> <h3 class\="searchParagraphClosed">Lista de resultados</h3> <div class\="searchParagraphText">Os resultados da pesquisa s\u00E3o primeiro ordenados automaticamente por relev\u00E2ncia ap\u00F3s a pesquisa ter sido efectuada. Os resultados da pesquisa tamb\u00E9m podem ser ordenados de acordo com diferentes campos de metadados. Estes campos de metadados est\u00E3o listados na barra lateral em "Ordena\u00E7\u00E3o" e podem ser facilmente selecionados. Clicando novamente no campo de metadados selecionado, a ordem ascendente de ordena\u00E7\u00E3o apresentada \u00E9 alterada para uma ordem descendente. </div> zzz
