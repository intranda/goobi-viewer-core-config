inline_help__edit_media_alt_text=A etiqueta ALT descreve uma imagem. Se a imagem n\u00E3o puder ser visualizada, aparece este texto. Contribui para a acessibilidade dos utilizadores com defici\u00EAncia visual. zzz
inline_help__edit_media_categories=As categorias s\u00E3o utilizadas para classifica\u00E7\u00E3o e agrupamento. Nos modelos Masonry CMS, por exemplo, podem ser apresentadas todas as imagens de uma categoria. zzz
inline_help__edit_media_description=A descri\u00E7\u00E3o \u00E9 apresentada em alguns modelos CMS como uma legenda para al\u00E9m do nome. zzz
inline_help__edit_media_display_order=A ordem de apresenta\u00E7\u00E3o \u00E9 utilizada para ordenar listas de meios de comunica\u00E7\u00E3o em p\u00E1ginas CMS. zzz
inline_help__edit_media_important=Os m\u00E9dia marcados como "Importante" s\u00E3o apresentados preferencialmente nas p\u00E1ginas CMS com listas de m\u00E9dia. Isto significa que, se apenas alguns dos m\u00E9dia forem apresentados, ser\u00E3o sempre apresentados o maior n\u00FAmero poss\u00EDvel de m\u00E9dia marcados como "Importantes". zzz
inline_help__edit_media_links_to=Se este ficheiro multim\u00E9dia for utilizado no modelo de Alvenaria, o mosaico com o ficheiro multim\u00E9dia \u00E9 guardado com esta liga\u00E7\u00E3o. zzz
inline_help__edit_media_title=O t\u00EDtulo \u00E9 apresentado nas p\u00E1ginas CMS como o nome do ficheiro multim\u00E9dia. zzz
inline_help__group_by_field=Se for selecionado um campo de agrupamento, o conte\u00FAdo \u00E9 apresentado resumido de acordo com os valores do campo, por exemplo, por ano ou por subtema. Os campos para os quais s\u00E3o poss\u00EDveis valores m\u00FAltiplos n\u00E3o est\u00E3o dispon\u00EDveis para agrupamento. zzz
