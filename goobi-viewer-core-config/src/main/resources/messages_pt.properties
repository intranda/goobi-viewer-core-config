admin__help_crowdsourcing_campaign_solr_query=Uma consulta Solr que define as obras a anotar como parte desta campanha, por exemplo "DOCSTRCT\:monograph", "DC\:varia*" ou "PI\:123 OR PI\:abc". zzz
