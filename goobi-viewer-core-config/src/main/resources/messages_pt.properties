customer_zlb_collectionAddressbooksText=<p>Os livros de endere\u00E7os digitalizados de Berlim permitem consultar informa\u00E7\u00F5es sobre os moradores, num alcance que varia a cada ano, com base em nomes, ruas, profiss\u00F5es, institui\u00E7\u00F5es p\u00FAblicas ou outros dados, tais como\: associa\u00E7\u00F5es e gr\u00EAmios, monumentos, redes de transportes, pre\u00E7os dos bilhetes de transporte, teatros, salas de concertos e espet\u00E1culos, bem como os planos das plateias e os seus pre\u00E7os, an\u00FAncios de neg\u00F3cios e imobili\u00E1rios.</p><p>A digitaliza\u00E7\u00E3o e disponibiliza\u00E7\u00E3o dos livros de endere\u00E7os \u00E9 um projeto<a class\="link" href\="http\://www.zlb.de/fachinformation/spezialbereiche/berlin-studien.html" title\="Berlin-Studien" target\="_blank">Berlin-Studien</a>.</p><p>Para mais informa\u00E7\u00F5es consulte\: <a class\="link" href\="http\://www.zlb.de/de/besondere-angebote/berliner-adressbuecher.html" title\="Berliner Telefon- und Adressb\u00FCcher" target\="_blank">Livros de endere\u00E7os de Berlim de 1799 at\u00E9 1943</a></p>
customer_zlb_collectionDunckerHeading=Cole\u00E7\u00E3o Duncker
customer_zlb_collectionDunckerListLink1=Ir diretamente para a edi\u00E7\u00E3o digitalizada da obra em diversos volumes
customer_zlb_collectionDunckerListLink2=Ir para a Cole\u00E7\u00E3o Duncker na p\u00E1gina web da ZLB (com panorama do acervo)
customer_zlb_collectionDunckerSubHeading=Mais informa\u00E7\u00F5es e panorama do acervo
customer_zlb_collectionDunckerText=<img src\="/viewer/resources/themes/zlb/images/pages/sammlung_duncker.jpg" style\="float\: left; margin\: 5px 20px 20px 0;" width\="294" alt\="Zentral- und Landesbibliothek Berlin" /><p>O editor < a class\="link" href\="http\://de.wikipedia.org/wiki/Alexander_Duncker" title\="Alexander Duncker (1813-1897)" target\="_blank">Alexander Duncker (1813-1897)</a>publicou quase 1000 planos de pal\u00E1cios e casas senhoriais na Pr\u00FAssia, assim como litografias a cores de alta qualidade, com textos sobres os respetivos castelos, a sua hist\u00F3ria e as fam\u00EDlias que os habitavam.</p><p>Estes planos representam um retrato muito abrangente do estilo de vida e da relev\u00E2ncia cultural da nobreza prussiana, a qual se refletia nas suas resid\u00EAncias. As litografias e os textos explicativos que as acompanham assumem-se como \u201Cuma imagem hist\u00F3rico-cultural das resid\u00EAncias aristocr\u00E1ticas\u201D, como descreveu o pr\u00F3prio Duncker no seu pre\u00E2mbulo.<p/>
customer_zlb_collectionFriedlaenderHeading=Cole\u00E7\u00E3o Friedlaender
customer_zlb_collectionFriedlaenderLink=<a class\="link" href\="http\://www.zlb.de/de/recherche/digitale-sammlungen/sammlungen/sammlung-friedlaender-flugschriften.html" title\="Cole\u00E7\u00E3o Friedlaender" target\="_blank">Sammlung Friedlaender</a>
customer_zlb_collectionFriedlaenderSubHeading=Para mais informa\u00E7\u00F5es sobre a vis\u00E3o geral do acervo clique aqui
customer_zlb_collectionFriedlaenderText=<p>A digitaliza\u00E7\u00E3o da Cole\u00E7\u00E3o Friedlaender enquadra-se num projeto de coopera\u00E7\u00E3o entre a Biblioteca da Universidade de Lodz e a Zentral- und Landesbibliothek de Berlim, sendo financiado pela Funda\u00E7\u00E3o Secco Pontanova (Berlim)</p><p>George Friedlaender (1829-1892) colecionava tudo sobre os antecedentes e as circunst\u00E2ncias que levaram \u00E0 Revolu\u00E7\u00E3o de 1848, bem como as suas consequ\u00EAncias. Este esfor\u00E7o permitiu reunir as mais diversas formas liter\u00E1rias relacionadas com o tema (livros, jornais, revistas, edi\u00E7\u00F5es especiais, panfletos etc.), tornando a cole\u00E7\u00E3o particularmente interessante na \u00E1rea denominada\u201Cliteratura cinzenta\u201D. Devido ao seu car\u00E1cter exaustivo, a sua cole\u00E7\u00E3o \u00E9 considerada a mais importante dedicada a este per\u00EDodo da hist\u00F3ria alem\u00E3.</p>
