customer_zlb_aboutCrowdsourcingSecondParagraph=<h3>Como posso participar?</h3><p>Cadastre-se simplesmente com um endere\u00E7o de email v\u00E1lido. Este \u00E9 necess\u00E1rio, de forma a evitar algum uso indevido e para o/a contactarmos, caso tenha ganho um pr\u00EAmio pela sua colabora\u00E7\u00E3o no projeto. Em seguida, voc\u00EA pode escolher uma p\u00E1gina para edi\u00E7\u00E3o, decidindo se deseja corrigir o texto completo ou se deseja organizar o seu conte\u00FAdo de acordo com v\u00E1rias categorias, como a pessoa, profiss\u00E3o, endere\u00E7o etc.</p>
customer_zlb_aboutCrowdsourcingThirdParagraph=<h3>Por que devo digitalizar o texto?</h3>N\u00F3s utilizamos o texto reconhecido eletronicamente para a pesquisa. Devido \u00E0 m\u00E1 qualidade das p\u00E1ginas digitalizadas, muitos dos textos n\u00E3o foram bem reconhecidos e, consequentemente, foram mal convertidos para texto eletr\u00F4nico. Com a corre\u00E7\u00E3o do texto eletr\u00F4nico, podemos oferecer melhores resultados instant\u00E2neos aos nossos usu\u00E1rios.<br />Quanto mais pessoas participarem, mais depressa poderemos pesquisar nas Listas telef\u00F4nicas e de endere\u00E7os de Berlim, as quais contam com quase 250 milh\u00F5es de pessoas, endere\u00E7os, estat\u00EDsticas e muito mais\!</p>
customer_zlb_aboutText=<p>Desde meados da d\u00E9cada de 1990, a ZLB tem digitalizado importantes partes dos seus acervos. Inicialmente, a prioridade era a conserva\u00E7\u00E3o e o preserva\u00E7\u00E3o dos recursos, mas o interesse dos berlinenses por esta heran\u00E7a cultural acess\u00EDvel digitalmente tamb\u00E9m foi crescendo. Com esta p\u00E1gina web, queremos oferecer aos nossos usu\u00E1rios um novo e moderno canal de acesso, que incentive o trabalho ativo com os acervos.</p><p>Este portal, bem como o departamento com o mesmo nome, apareceram na ZLB por meio do projeto de digitaliza\u00E7\u00E3o \u201CDigiTABBerlin\u201D, no \u00E2mbito do programa <a href\="http\://www.servicestelle-digitalisierung.de" title\="F\u00F6rderprogramms zur Digitalisierung des Kulturellen Erbe Berlins" class\="link" target\="_blank">F\u00F6rderprogramms zur Digitalisierung des Kulturellen Erbe Berlins</a>, criado pelo Gabinete do Senado de Berlim. Desta forma lan\u00E7amos as bases para a abertura ao p\u00FAblico dos nossos acervos digitalizados, um projeto ao qual foi dada continuidade nos anos seguintes.</p>
