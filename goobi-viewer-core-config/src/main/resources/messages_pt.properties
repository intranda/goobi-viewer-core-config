customer_sim_imprint_paragraph02=O Staatliches Institut f\u00FCr Musikforschung (SIMPK) \u00E9 uma entidade sem autonomia jur\u00EDdica da Stiftung Preu\u00DFischer Kulturbesitz, uma funda\u00E7\u00E3o de direito p\u00FAblico estabelecida por lei. A Stiftung Preu\u00DFischer Kulturbesitz \u00E9 representada por seu Presidente, Prof. Dr. Hermann Parzinger, encontrando-se sob supervis\u00E3o jur\u00EDdica do Representante do Governo Federal para a Cultura e Meios de Comunica\u00E7\u00E3o. O SIM age de acordo com as suas compet\u00EAncias, atrav\u00E9s do seu Diretor, Dr. Thomas Ertelt.
customer_sim_imprint_paragraph03=Todos os elementos de texto desta p\u00E1gina web encontram-se abrangidos por uma licen\u00E7a <a href\="http\://creativecommons.org/licenses/by-nc-sa/3.0/de/" class\="external" target\="_blank\u201D>CC NC-BY-SA &lt;http\://creativecommons.org/licenses/by-nc-sa/3.0/de&gt;</a>. Todos os outros conte\u00FAdos (imagens, v\u00EDdeos, arquivos de \u00E1udio e documentos pdf) cont\u00EAm uma refer\u00EAncia \u00E0 licen\u00E7a de copyright respectiva. Nos casos em que det\u00E9m os direitos sobre os conte\u00FAdos, a Stiftung Preu\u00DFischer Kulturbesitz aplica o respectivo logotipo CC ou a men\u00E7\u00E3o \u201CCC NC-BY-SA\u201D e podem ser utilizados no \u00E2mbito desta licen\u00E7a. Aplicam-se as disposi\u00E7\u00F5es gerais relativas a direitos autorais para a utiliza\u00E7\u00E3o de todos os outros conte\u00FAdos, bem como para o layout desta p\u00E1gina web.
customer_sim_imprint_paragraph04=Caso os conte\u00FAdos desta p\u00E1gina n\u00E3o tenham sido criados pelo administrador da mesma, este deve tomar as devidas precau\u00E7\u00F5es em rela\u00E7\u00E3o aos direitos autorais das pessoas em causa. Os conte\u00FAdos sobre os quais terceiros tenham direitos, em particular, devem ser assinalados nesse sentido. Caso ainda assim tenha detectado uma infra\u00E7\u00E3o de direitos autorais, pedimos que nos comunique a situa\u00E7\u00E3o. Ao tomar conhecimento destas infra\u00E7\u00F5es, tomaremos medidas de imediato, de forma a evit\u00E1-las ou elimin\u00E1-las.
customer_sim_imprint_paragraph05=A Stiftung Preu\u00DFischer Kulturbesitz zela pela exatid\u00E3o e a atualiza\u00E7\u00E3o das informa\u00E7\u00F5es em sua p\u00E1gina web. No entanto, n\u00E3o podemos afastar totalmente a exist\u00EAncia de erros ou ambiguidades. Por esse motivo, a Stiftung Preu\u00DFischer Kulturbesitz n\u00E3o pode garantir em absoluto a atualidade, exatid\u00E3o, totalidade ou qualidade das informa\u00E7\u00F5es disponibilizadas.
customer_sim_imprint_paragraph06=Todos os servi\u00E7os s\u00E3o disponibilizados sem qualquer encargo ou compromisso. A Stiftung Preu\u00DFischer Kulturbesitz reserva-se o direito de alterar, completar, deletar partes ou a totalidade do seu servi\u00E7o virtual, temporariamente ou a t\u00EDtulo definitivo, sem aviso pr\u00E9vio.
customer_sim_imprint_paragraph07=O nosso servi\u00E7o cont\u00E9m links para p\u00E1ginas web de terceiros, sob cujos conte\u00FAdos n\u00E3o temos qualquer influ\u00EAncia. N\u00E3o assumimos a responsabilidade pela exatid\u00E3o ou legalidade dos seus conte\u00FAdos. A legalidade dessas p\u00E1ginas foi avaliada no momento em que foi estabelecido o link. N\u00E3o \u00E9 poss\u00EDvel realizar uma avalia\u00E7\u00E3o regular do conte\u00FAdo das p\u00E1ginas externas, sem haver ind\u00EDcios concretos de alguma ilegalidade. Caso nos chegue ao conhecimento alguma infra\u00E7\u00E3o \u00E0 lei, ent\u00E3o procederemos \u00E0 remo\u00E7\u00E3o imediata dos links em quest\u00E3o.
customer_sim_imprint_paragraph08=A utiliza\u00E7\u00E3o dos dados de contato publicados no \u00E2mbito do aviso legal (Impressum) por terceiros, com o fim de enviar publicidade n\u00E3o solicitada ou outros materiais informativos \u00E9 expressamente proibida. Os propriet\u00E1rios das p\u00E1ginas reservam-se o direito de tomar medidas legais no caso do envio de publicidade n\u00E3o solicitada, como por exemplo atrav\u00E9s de emails com spam.
customer_sim_imprint_paragraph09=Esta declara\u00E7\u00E3o de isen\u00E7\u00E3o de responsabilidade faz parte da presen\u00E7a virtual do Staatliches Institut f\u00FCr Musikforschung.
