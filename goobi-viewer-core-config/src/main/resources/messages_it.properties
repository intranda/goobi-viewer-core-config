customer_zlb_aboutCrowdsourcingListWin=Vincita
customer_zlb_aboutCrowdsourcingSecondParagraph=<h3>Come faccio? </h3><p><p>Accedi semplicemente con un indirizzo e-mail valido. Questo \u00E8 necessario per prevenire gli abusi e per contattarti se hai vinto uno dei nostri premi per la migliore collaborazione al progetto. Quindi scegliere una pagina da modificare. Si decide quindi se si desidera correggere il testo completo o classificare i singoli contenuti in categorie come persona, professione, indirizzo, ecc.
customer_zlb_aboutCrowdsourcingThirdParagraph=<h3>Perch\u00E9 dovrei digitalizzare il testo? </h3><p>Utilizziamo il testo riconosciuto elettronicamente per la ricerca. Molti testi non sono stati riconosciuti correttamente a causa della scarsa qualit\u00E0 delle pagine scansionate e sono stati erroneamente convertiti in testo elettronico. Con la correzione del testo elettronico siamo in grado di fornire ai nostri utenti immediatamente risultati di ricerca migliori. <br />Je pi\u00F9 partecipare, il pi\u00F9 veloce possiamo cercare tutto meglio negli elenchi telefonici e nella guida generale di Berlino per quasi 250 milioni di persone, indirizzi, statistiche e molto altro ancora\!
customer_zlb_aboutText=<p>Dalla met\u00E0 degli anni '90, la Biblioteca Centrale e Statale di Berlino ha digitalizzato parti importanti della sua azienda. Inizialmente l'attenzione era rivolta alla conservazione e alla protezione dei materiali, ma anche i berlinesi erano sempre pi\u00F9 interessati al loro patrimonio culturale accessibile in formato digitale. Con questo sito web vogliamo offrire ai nostri utenti un nuovo e moderno accesso e incoraggiarli a lavorare attivamente con le aziende.</p><p><p>Questo portale e l'omonimo reparto della Biblioteca Centrale e Statale di Berlino sono stati creati nel corso del progetto di digitalizzazione "DigiTABerlin" come parte del <a href\="http\://www.servicestelle-digitalisierung.de" title\="F\u00F6rderprogramm zur Digitalisierung des Kulturellen Erbe Berlins" class\="link" target\="_blank">F\u00F6rderprogramm zur Digitalisierung des Kulturelles Erbe Berlins</a>, avviato dalla Cancelleria del Senato di Berlino. Abbiamo cos\u00EC creato la prima pietra per la nuova fornitura delle nostre partecipazioni digitalizzate, che proseguir\u00E0 negli anni successivi.</p>.
