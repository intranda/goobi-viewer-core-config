admin__developer__create_database_heading=Deploy database zzz
admin__developer__create_database_text=The SQL dump contained therein already contains a local user account with the user name <b>goobi@intranda.com</b> and the password <b>viewer</b> as well as admin rights. The dump can be deployed the following way zzz
admin__developer__download_files=Download files zzz
admin__developer__files_info=<p>A package containing the following files can be downloaded here\:</p><ul><li>config_viewer.xml</li><li>messages_*.properties</li><li>MySQL Dump</li></ul> zzz
admin__developer__general_info_text=If the autopull colour is green, the theme is automatically pulled. If the colour is red, the cronjob is not active. If the background colour is orange, an error has occurred during the check. In order to be able to run a theme in its local development environment in the same way as it looks on the customer system, various conditions must be met. All the necessary information is summarised on this page. It explains step by step which files have to be modified locally and how so that the data in Eclipse is identical to the live instance. The commands refer to Linux and can be adapted to your own operating system if required. zzz
admin__developer__local_messages_config_code=mv /tmp/viewerconfig/messages_* /opt/digiverso/viewer/config/<br>mv /tmp/viewerconfig/config_viewer* /opt/digiverso/viewer/config/<br>rm -rf /tmp/viewerconfig*
admin__developer__local_messages_config_heading=Store messages and files locally zzz
admin__developer__local_messages_config_text=Copy the messages files and the config_viewer.xml to the local config folder zzz
admin__developer__pull_theme=Pull theme zzz
admin__developer__settings_info_heading=Settings and general info zzz
admin__developer__settings_info_text=The following further key points\:<br/><br/><ul><li>Adjust the path to the theme and database in /etc/tomcat9/Catalina/localhost/viewer.xml</li></ul> zzz
admin__developer__sql_commands=DROP DATABASE IF EXISTS {0};<br/>CREATE DATABASE {0};<br/>USE {0};<br/>SOURCE /tmp/viewerconfig/viewer.sql;<br/>GRANT ALL PRIVILEGES ON {0}.* TO 'viewer'@'localhost' WITH GRANT OPTION<br/>FLUSH PRIVILEGES;<br/>QUIT; zzz
admin__developer__title=Developer Settings zzz
admin__developer__unzip_file=Afterwards unzip file zzz
admin__developer__unzip_file_code=unzip {0}_developer.zip -d /tmp/viewerconfig/<br>rm {0}_developer.zip
