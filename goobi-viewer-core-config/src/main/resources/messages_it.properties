customer_bsh_introText=<p>La BSH Digital Library presenta le pubblicazioni digitali o digitalizzate della BSH o delle istituzioni che l'hanno preceduta. Tra le istituzioni precedenti ci sono l'Istituto Idrografico Tedesco (DHI), il Servizio Idrografico della DDR (SHD) e l'Osservatorio Navale Tedesco.</p><p><p>Contiene sia documenti storici che pubblicazioni attuali. Utilizzando la ricerca a testo integrale o nell'indice, \u00E8 possibile cercare mezzi di comunicazione specifici o sfogliare liberamente tutte le collezioni. L'attenzione principale \u00E8 rivolta alle foto storiche, alle pubblicazioni interne e alle pubblicazioni dei dipendenti.</p><p>La maggior parte dei media pu\u00F2 essere scaricata o stampata. Se utilizzata in altri contesti, si prega di notare i termini di utilizzo.</p><p><p>La BSH Digital Library soddisfa anche la <strong>funzione di un archivio istituzionale</strong>. Le pubblicazioni del BSH sono messe gratuitamente a disposizione del pubblico in versione integrale.</p>.
