searchExplanationText_paragraph01=<p>\u00C8 possibile una ricerca combinata in metadati e testi completi (ricerca in tutti i dati). A seconda della selezione, la ricerca pu\u00F2 anche essere limitata ai metadati o ai testi completi delle collezioni digitali.</p>.
searchExplanationText_paragraph02=<p>I termini di ricerca multipli sono automaticamente collegati con AND. Tutti i termini di ricerca devono quindi apparire nei metadati o nel testo completo per essere elencati come risultati nella lista dei risultati della ricerca.</p><p><p>Esempio di ricerca con link automatico\: <span class\="searchExample"> print book </span>Esempio per hit\:<span class\="searchExample">Voglio stampare un libro per mio padre</span></p></p><p>Si noti che i termini contenenti trattini, virgole e due punti sono trattati come termini di ricerca separati. In alternativa a questo collegamento automatico AND, \u00E8 anche possibile specificare esplicitamente un collegamento AND (con AND) o OR (con OR) desiderato. In contrasto con il link AND, solo uno dei termini di ricerca inseriti deve essere elencato come hit nella lista dei risultati.</p><p>Esempio per una ricerca con un link OR\: <span class\="searchExample"> book OR print </span>Example hits\:<span class\="searchExample">"Un ottimo libro", "Ci sono buoni passaggi in questo libro", "La stampa era troppo alta".</span></p>.
searchExplanationText_paragraph03=<p>In generale, non c'\u00E8 troncamento nella ricerca semplice. Tuttavia, una troncatura destra o sinistra pu\u00F2 essere utilizzata per la ricerca AND (con AND) e OR (con OR). Ci\u00F2 deve essere specificato esplicitamente.</p><p><p>Esempio per query di ricerca con troncamento esplicito a destra\: <span class\="searchExample">bookprint* </span>Esempio\:<span class\="searchExample">Voglio stampare un libro per mia madre</span> Esempio per query di ricerca con troncamento esplicito a sinistra\:<span class\="searchExample"> *universit\u00E0 </span>Esempio\:<span class\="searchExample">L'universit\u00E0 dei nuovi bambini \u00E8 nel campus</span>Si prega di considerare / notare che la troncatura destra e sinistra non \u00E8 considerata nella ricerca frase.</p>
searchExplanationText_paragraph04=<p>Una sequenza esatta di parole (frase) si trova con "virgolette" esattamente in questa combinazione nei metadati o nel testo completo (ricerca frase).</p><p>Esempio per la ricerca di frasi\: <span class\="searchExample">"book print"</span>Esempio per risultati\:<span class\="searchExample">Esempio per la rilegatura viene applicato alla stampa del libro mentre si preme</span>Tuttavia, la ricerca non avrebbe trovato\: "L'invenzione della stampa \u00E8 stata una pietra miliare nella storia".<p>Se si inserisce un termine tra virgolette, il sistema cercher\u00E0 nei metadati o nel testo completo l'esatta combinazione di parole scritte. <br /> <br /> <br /> Esempio di termine di ricerca tra virgolette\: <span class\=""searchExample"">"numero di pagina" </span> Esempio di risultato\: <span class\=""searchExample"">"Il riferimento \u00E8 a pagina 24."</span> La ricerca non trover\u00E0\: "Un numero di esempi pu\u00F2 essere trovato a pagina 6."</p>.
searchExplanationText_paragraph05=<p>I risultati della ricerca vengono ordinati automaticamente in base alla rilevanza dopo che la ricerca \u00E8 stata effettuata. Successivamente, i risultati della ricerca possono anche essere ordinati in base a diversi campi di metadati. Questi campi di metadati sono elencati nella barra laterale sotto "Ordinamento" e possono essere facilmente selezionati. Un ulteriore clic sul campo metadati selezionato cambia l'ordine ascendente dell'ordinamento visualizzato in ordine discendente.</p>.
