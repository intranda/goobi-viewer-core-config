customer_zlb_aboutCrowdsourcingSecondParagraph=<h3>Jak wzi\u0105\u0107 udzia\u0142? </h3><p>Wystarczy zarejestrowa\u0107 si\u0119, podaj\u0105c prawid\u0142owy adres e-mail. Jest to konieczne, aby zapobiec nadu\u017Cyciom i skontaktowa\u0107 si\u0119 z Tob\u0105, je\u015Bli wygra\u0142e\u015B jedn\u0105 z naszych nagr\u00F3d za najlepsz\u0105 wsp\u00F3\u0142prac\u0119 przy projekcie. Nast\u0119pnie wybierz stron\u0119 do edycji. Nast\u0119pnie zdecyduj, czy chcesz poprawi\u0107 ca\u0142y tekst, czy podzieli\u0107 poszczeg\u00F3lne tre\u015Bci na kategorie, takie jak osoba, zaw\u00F3d, adres itp. zzz
customer_zlb_aboutCrowdsourcingThirdParagraph=<h3>Dlaczego powinienem zdigitalizowa\u0107 tekst? </h3><p>U\u017Cywamy elektronicznie rozpoznanego tekstu do bada\u0144. Wiele tekst\u00F3w nie zosta\u0142o poprawnie rozpoznanych z powodu niskiej jako\u015Bci zeskanowanych stron i zosta\u0142o nieprawid\u0142owo przekonwertowanych na tekst elektroniczny. Poprawiaj\u0105c tekst elektroniczny, mo\u017Cemy natychmiast zapewni\u0107 naszym u\u017Cytkownikom lepsze wyniki wyszukiwania.<br />Im wi\u0119cej os\u00F3b si\u0119 przy\u0142\u0105czy, tym szybciej wszyscy b\u0119dziemy mogli lepiej wyszukiwa\u0107 w berli\u0144skich ksi\u0105\u017Ckach telefonicznych i adresowych prawie 250 milion\u00F3w os\u00F3b, adres\u00F3w, danych statystycznych i wielu innych\! zzz
customer_zlb_aboutText=<p>ZLB digitalizuje wa\u017Cne cz\u0119\u015Bci swoich zbior\u00F3w od po\u0142owy lat 90-tych. Pocz\u0105tkowo koncentrowano si\u0119 na zachowaniu i ochronie materia\u0142\u00F3w, ale coraz wi\u0119ksze zainteresowanie berli\u0144czyk\u00F3w ich cyfrowo dost\u0119pnym dziedzictwem kulturowym r\u00F3wnie\u017C zajmuje centralne miejsce. Dzi\u0119ki tej stronie internetowej chcemy zaoferowa\u0107 naszym u\u017Cytkownikom nowy i wsp\u00F3\u0142czesny dost\u0119p oraz zach\u0119ci\u0107 ich do aktywnej pracy ze zbiorami.</p><p>Ten portal i dzia\u0142 ZLB o tej samej nazwie zosta\u0142y stworzone w ramach projektu digitalizacji "DigiTABBerlin" jako cz\u0119\u015B\u0107 <a href\="http\://www.servicestelle-digitalisierung.de" title\="Program finansowania digitalizacji berli\u0144skiego dziedzictwa kulturowego" class\="link" target\="_blank">programu finansowania digitalizacji berli\u0144skiego dziedzictwa kulturowego</a>, kt\u00F3ry zosta\u0142 zainicjowany przez Kancelari\u0119 Senatu Berlina. W ten spos\u00F3b po\u0142o\u017Cyli\u015Bmy podwaliny pod nowe udost\u0119pnianie naszych zdigitalizowanych zbior\u00F3w, kt\u00F3re b\u0119dzie kontynuowane w kolejnych latach. zzz
