customer_zlb_collectionAddressbooksText=<p>Zdigitalizowane berli\u0144skie ksi\u0119gi adresowe oferuj\u0105 - w r\u00F3\u017Cnym stopniu w poszczeg\u00F3lnych latach - informacje o mieszka\u0144cach wed\u0142ug nazwisk i ulic, o bran\u017Cach i w\u0142adzach oraz inne szczeg\u00F3\u0142y, takie jak stowarzyszenia i kluby, miejsca zainteresowania, po\u0142\u0105czenia transportowe, taryfy, teatry, sale koncertowe i ich plany miejsc siedz\u0105cych z cenami i ofertami nieruchomo\u015Bci\: Stowarzyszenia i kluby, interesuj\u0105ce miejsca, po\u0142\u0105czenia komunikacyjne, ceny bilet\u00F3w, teatry, sale koncertowe i inne miejsca oraz ich plany miejsc siedz\u0105cych z cenami, og\u0142oszenia biznesowe i oferty nieruchomo\u015Bci.</p><p>Digitalizacja i udost\u0119pnienie berli\u0144skich ksi\u0105\u017Cek adresowych jest projektem <a class\="link" href\="http\://www.zlb.de/fachinformation/spezialbereiche/berlin-studien.html" title\="Berlin-Studien" target\="_blank">Berlin-Studien</a>.</p><p>Dodatkowe informacje mo\u017Cna znale\u017A\u0107 tutaj\: <a class\="link" href\="http\://www.zlb.de/de/besondere-angebote/berliner-adressbuecher.html" title\="Berli\u0144skie ksi\u0105\u017Cki telefoniczne i adresowe" target\="_blank">Berli\u0144skie ksi\u0105\u017Cki adresowe od 1799 do 1943</a></p> zzz
