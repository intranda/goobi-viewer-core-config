customer_buw_aboutText01=<p>Kerstin Bauer, kierownik dzia\u0142u katalogowania<br />Tina Holzbach (do ko\u0144ca 2011 r.)<br />Sylvelin Rudolf, specjalista ds. sztuki i projektowania<br />Sonja Schieke, specjalista ds. us\u0142ug informacyjnych<br />Jana Schr\u00F6der, specjalista ds. architektury<br />Heidi Traeger, kierownik dzia\u0142u IT<br />Tobias Tolk, specjalista ds. us\u0142ug informacyjnych/katalogowania</p> zzz
customer_buw_aboutText02=<p>Od 1 listopada 2009 r. do 31 maja 2012 r. Biblioteka Uniwersytecka, przy wsparciu <a href\="http\://www.dfg.de/" target\="_blank">Niemieckiej Fundacji Badawczej</a>, przeprowadzi\u0142a projekt, w ramach kt\u00F3rego zindeksowano, zdigitalizowano i udost\u0119pniono 1 472 woluminy z 423 185 stronami ze starych zbior\u00F3w Biblioteki Uniwersyteckiej. Projekt digitalizacji i indeksacji koncentrowa\u0142 si\u0119 na zbiorach literatury Staatliches Bauhaus Weimar i jego poprzednik\u00F3w i obejmowa\u0142 lata 1860-1930. Szczeg\u00F3ln\u0105 uwag\u0119 zwr\u00F3cono na indeksacj\u0119 proweniencji, kt\u00F3ra zosta\u0142a przeprowadzona przy u\u017Cyciu <a href\="http\://provenienz.gbv.de/index.php/T-PRO_Thesaurus_der_Provenienzbegriffe" target\="_blank">Thesaurus of Provenance Terms</a> w oparciu o model Biblioteki Ksi\u0119\u017Cnej Anny Amalii w Weimarze.</p> zzz
customer_buw_aboutText03=<p>Wa\u017Cnym celem by\u0142o zidentyfikowanie widocznych \u015Blad\u00F3w lub dowod\u00F3w w woluminach, kt\u00F3re dostarczaj\u0105 informacji o pochodzeniu i wykorzystaniu wolumin\u00F3w, a tym samym o ich historii, w celu ich zarejestrowania i umo\u017Cliwienia ich zbadania. zzz
customer_buw_aboutText04=<p>Z jednej strony, zdigitalizowane materia\u0142y zosta\u0142y swobodnie udost\u0119pnione w Internecie w przypadkach, w kt\u00F3rych jest to mo\u017Cliwe bez naruszania praw autorskich. Z drugiej strony, digitalizacja s\u0142u\u017Cy zachowaniu orygina\u0142\u00F3w, a tym samym d\u0142ugoterminowej ochronie zbior\u00F3w ksi\u0105\u017Cek i czasopism. Zdigitalizowane materia\u0142y s\u0105 przechowywane na serwerze w <a href\="http\://www.uni-weimar.de/de/universitaet/struktur/zentrale-einrichtungen/scc-rechenzentrum/" target\="_blank">Service Centre for Computer Systems and Communication (SCC)</a> na Bauhaus-Universit\u00E4t Weimar. Oprogramowanie open source <a href\="http\://www.goobi.org" target\="_blank">Goobi</a> (SUB G\u00F6ttingen, SLUB Dresden), zainstalowane przez firm\u0119 <a href\="http\://www.intranda.com/" target\="_blank">intranda</a>, jest u\u017Cywane do prezentacji i zarz\u0105dzania zdigitalizowanym materia\u0142em. Kolejnym partnerem projektu by\u0142 <a href\="http\://www.msvpeine.de/" target\="_blank">MSV-Systemhaus GmbH w Peine</a>.</p> zzz
customer_buw_aboutText05=<p>listopad 2009 - maj 2015</p> zzz
customer_buw_aboutText06=<p>Michael Siebenbrodt/Frank Simon-Ritz (red.), Die Bauhaus-Bibliothek\: Versuch einer Rekonstruktion, Weimar 2009, ISBN <a href\="http\://opac.ub.uni-weimar.de/DB\=1/PPNSET?PPN\=595747884" target\="_blank">3-86068-377-2</a><br /> Frank Simon-Ritz, B\u00FCcherschicksale\: die Bibliothek am Weimarer Bauhaus, w\: Imprimatur N.F., vol. 22 (2011), pp. 305-316, ISSN <a href\="http\://opac.ub.uni-weimar.de/DB\=1/PPNSET?PPN\=664036899" target\="_blank">0073-5620</a><br /> Tina Holzbach / Frank Simon-Ritz, Digitalisierung und Erschlie\u00DFung des historischen Buch- und Zeitschriftenbestands der Weimarer Kunst- und Bauhochschulen, w\: AKMB-News, vol. 18 (2012), nr 1, pp. 16-19, ISSN <a href\="http\://opac.ub.uni-weimar.de/DB\=1/PPNSET?PPN\=717758168" target\="_blank">0949-8419</a></p> zzz
customer_buw_browseHeading=Informacje o kolekcjach historycznych zzz
customer_buw_browseText=<p>Cz\u0119\u015B\u0107 kolekcji zdigitalizowanej w ramach projektu DFG "Digitalizacja i indeksacja historycznych zbior\u00F3w ksi\u0105\u017Cek i czasopism weimarskich uczelni artystycznych i budowlanych" mo\u017Ce by\u0107 badana i przegl\u0105dana w pe\u0142nym tek\u015Bcie tutaj. Niekt\u00F3re woluminy s\u0105 jednak chronione prawem autorskim (UrhG) i nie mog\u0105 by\u0107 udost\u0119pniane w ramach oferowanej us\u0142ugi. Woluminy, o kt\u00F3rych mowa, mo\u017Cna jednak wyszukiwa\u0107 za po\u015Brednictwem OPAC Biblioteki Uniwersyteckiej w Weimarze (patrz\: Stare zbiory wed\u0142ug proweniencji) i mo\u017Cna je przegl\u0105da\u0107 na miejscu. zzz
customer_buw_index01=<p>Znajdziesz tutaj zdigitalizowane materia\u0142y ze starszych kolekcji udost\u0119pnionych przez Bibliotek\u0119 Uniwersyteck\u0105 Bauhaus-Universit\u00E4t Weimar.<br />"Kolekcje cyfrowe" oparte s\u0105 na historycznych zbiorach naszej biblioteki, pocz\u0105wszy od zbior\u00F3w Wielkiej Ksi\u0105\u017C\u0119cej Szko\u0142y Sztuki, za\u0142o\u017Conej w 1860 roku.</p> <p zzz
customer_buw_index02=<p>Wszystkie dane mo\u017Cna zar\u00F3wno pobra\u0107, jak i wydrukowa\u0107. W przypadku korzystania z naszych kopii cyfrowych w innych kontekstach, z przyjemno\u015Bci\u0105 otrzymamy referencje i - w miar\u0119 mo\u017Cliwo\u015Bci - egzemplarz okazowy.<br />W celu uzyskania szablon\u00F3w reprodukcji o wy\u017Cszej jako\u015Bci, prosimy o kontakt z sekretariatem biblioteki (<a href\="mailto\:sekretariat@ub.uni-weimar.de">sekretariat@ub.uni-weimar.de</a>).</p> zzz
customer_buw_index03=<p>Kopie cyfrowe s\u0105 dost\u0119pne bezp\u0142atnie na ca\u0142ym \u015Bwiecie. S\u0105 one stopniowo umieszczane na platformach <a href\="http\://www.deutsche-digitale-bibliothek.de" target\="_new">Niemiecka Biblioteka Cyfrowa</a> i <a href\="http\://www.europeana.eu" target\="_new">Europeana</a>.</p> zzz
