customer_sim_welcometext=<p>Znajdziesz tutaj zdigitalizowane zbiory biblioteki Pa\u0144stwowego Instytutu Bada\u0144 Muzycznych Pruskiego Dziedzictwa Kulturowego <abbr title\="Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz">(SIMPK)</abbr>. Jest to wyspecjalizowana biblioteka muzykologiczna, kt\u00F3ra ma swoje najstarsze korzenie w Ksi\u0105\u017C\u0119cej Bibliotece Dworskiej w B\u00FCckeburgu oraz w bibliotece us\u0142ugowej Kr\u00F3lewskiej Kolekcji Dawnych Instrument\u00F3w Muzycznych w Kr\u00F3lewskiej Akademickiej Akademii Muzycznej. Zbiory biblioteki by\u0142y i s\u0105 ukierunkowane g\u0142\u00F3wnie na projekty badawcze prowadzone w instytucie\: Teoria muzyki, historia muzyki, studia nad instrumentami muzycznymi i muzykologia systematyczna.</p><p>Biblioteka <abbr title\="Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz">SIMPK</abbr> posiada oko\u0142o 650 r\u0119kopis\u00F3w muzycznych i ponad 6000 list\u00F3w i innych r\u0119kopis\u00F3w opr\u00F3cz druk\u00F3w. Zbiory biblioteki obejmuj\u0105 r\u00F3wnie\u017C ponad 40 zapis\u00F3w testamentowych i kolekcji, takich jak Archiwum Historyczne <abbr title\="Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz">SIM</abbr>, kt\u00F3re zawiera dokumenty dotycz\u0105ce historii instytutu i jego poprzednik\u00F3w, czy zbi\u00F3r program\u00F3w wyst\u0119p\u00F3w muzycznych.</p><p>Aby u\u0142atwi\u0107 dost\u0119p, zdigitalizowany materia\u0142 jest podzielony na r\u00F3\u017Cne <a href\="http\://digital.sim.spk-berlin.de/viewer/browse/" class\="internal">kolekcje</a>.</p><p>Mo\u017Cesz u\u017Cy\u0107 <a href\="http\://digital.sim.spk-berlin.de/viewer/search/" class\="internal">search</a>, aby wyszuka\u0107 konkretny zdigitalizowany materia\u0142. Aby przeszuka\u0107 kolekcj\u0119 Archiwum \u017Bycia Koncertowego, nale\u017Cy u\u017Cy\u0107 bazy danych <a href\="http\://www.programmregister.de" class\="external" target\="_blank">Archiwum \u017Bycia Koncertowego | Programy</a>.</p><p>Mo\u017Cna r\u00F3wnie\u017C przeszukiwa\u0107 indeksy <a href\="http\://digital.sim.spk-berlin.de/viewer/term/MD_CREATOR_UNTOKENIZED/1/" class\="internal">Persons and Corporations</a>, <a href\="http\://digital.sim.spk-berlin.de/viewer/term/MD_TITLE_UNTOKENIZED/1/" class\="internal">Tytu\u0142</a>, <a href\="http\://digital.sim.spk-berlin.de/viewer/term/MD_PLACEPUBLISH_UNTOKENIZED/1/" class\="internal">Miejsce publikacji</a> lub <a href\="http\://digital.sim.spk-berlin.de/viewer/term/YEAR/1/" class\="internal">Rok</a>.</p> zzz
