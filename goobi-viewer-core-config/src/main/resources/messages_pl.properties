customer_bsh_introText=<p>Biblioteka cyfrowa BSH prezentuje cyfrowe lub zdigitalizowane publikacje BSH lub jego poprzednik\u00F3w. Poprzednie instytucje obejmuj\u0105 Niemiecki Instytut Hydrograficzny (DHI), Morsk\u0105 S\u0142u\u017Cb\u0119 Hydrograficzn\u0105 NRD (SHD) i Niemieckie Obserwatorium Morskie.</p><p>Zawarte s\u0105 zar\u00F3wno dokumenty historyczne, jak i bie\u017C\u0105ce publikacje. Mo\u017Cna u\u017Cy\u0107 wyszukiwania pe\u0142notekstowego lub indeksu, aby wyszuka\u0107 okre\u015Blone media lub swobodnie przegl\u0105da\u0107 wszystkie kolekcje. Nacisk k\u0142adziony jest na zdj\u0119cia historyczne, publikacje w\u0142asne muzeum i publikacje pracownik\u00F3w.</p><p>Wi\u0119kszo\u015B\u0107 medi\u00F3w mo\u017Cna zar\u00F3wno pobra\u0107, jak i wydrukowa\u0107. W przypadku korzystania w innych kontekstach nale\u017Cy przestrzega\u0107 warunk\u00F3w u\u017Cytkowania.</p><p>Biblioteka cyfrowa BSH pe\u0142ni r\u00F3wnie\u017C <strong>funkcj\u0119 repozytorium instytucjonalnego</strong>. Publikacje BSH s\u0105 udost\u0119pniane publicznie w pe\u0142nym tek\u015Bcie bezp\u0142atnie.</p><p>Biblioteka cyfrowa BSH pe\u0142ni r\u00F3wnie\u017C funkcj\u0119 repozytorium instytucjonalnego. zzz
