admin__license_functions__help=Przypisane funkcje mog\u0105 by\u0107 u\u017Cywane do kontrolowania widoczno\u015Bci zestawu danych z ograniczeniem dost\u0119pu. Znaczenie poszczeg\u00F3lnych funkcji jest nast\u0119puj\u0105ce\:<br /><br /><dl class\="row"><dt class\="col-2">List work</dt><dd class\="col-10">Kontroluje podstawowe wy\u015Bwietlanie zestawu danych. Je\u015Bli ta funkcja jest aktywna, zestaw danych jest wy\u015Bwietlany wraz z metadanymi. Je\u015Bli nie jest aktywna, zestaw danych jest widoczny tylko dla administrator\u00F3w.</dt><dt class\="col-2">Wy\u015Bwietl miniatury</dt><dd class\="col-10">Funkcja ta mo\u017Ce by\u0107 u\u017Cywana do wy\u015Bwietlania miniatur zestawu danych bez funkcji "Wy\u015Bwietl obrazy". Warto\u015B\u0107 progowa, do kt\u00F3rej rozmiar obrazu jest uwa\u017Cany za miniatur\u0119, jest zdefiniowana w pliku konfiguracyjnym w sekcji &lt;accessConditions&gt;. W standardowej konfiguracji jest to 400px szeroko\u015Bci obrazu.</dd><dt class\="col-2">Wy\u015Bwietl obrazy</dt><dd class\="col-10">Je\u015Bli jest aktywna, dost\u0119p do obraz\u00F3w w wysokiej rozdzielczo\u015Bci jest dozwolony. Ta funkcja zast\u0119puje funkcj\u0119 "View thumbnails".</dd><dt class\="col-2">View video</dt><dd class\="col-10">Je\u015Bli zestaw danych zawiera pliki wideo, dost\u0119p do nich mo\u017Ce by\u0107 w\u0142\u0105czony lub zablokowany.</dd><dt class\="col-2">Listen to audio</dt><dd class\="col-10">Je\u015Bli zestaw danych zawiera pliki audio, dost\u0119p do nich mo\u017Ce by\u0107 w\u0142\u0105czony lub zablokowany.</dd><dt class\="col-2">Wy\u015Bwietl pe\u0142ny tekst</dt><dd class\="col-10">Je\u015Bli dla zbioru danych dost\u0119pne s\u0105 pe\u0142ne teksty, na przyk\u0142ad w formacie zwyk\u0142ego tekstu, ALTO lub TEI, dost\u0119p do nich mo\u017Ce by\u0107 kontrolowany.</dd><dt class\="col-2">Powi\u0119kszenie obrazu</dt><dd class\="col-10">Je\u015Bli funkcja jest aktywna, powi\u0119kszenie mo\u017Ce by\u0107 u\u017Cyte dla obrazu, pod warunkiem, \u017Ce rozdzielczo\u015B\u0107 obrazu na to pozwala. Je\u015Bli funkcja nie jest aktywna, opcje powi\u0119kszenia s\u0105 nieaktywne. Ponadto wy\u015Bwietlanie obrazu za po\u015Brednictwem interfejsu API IIIF jest ograniczone.</dd><dt class\="col-2">Pobieranie obraz\u00F3w</dt><dd class\="col-10">Gdy aktywna, plakietka pobierania z menu jest wy\u015Bwietlana w wid\u017Cecie "Cite and reuse".</dd><dt class\="col-2">Pobieranie plik\u00F3w</dt><dd class\="col-10">Kontroluje dost\u0119p do dodatkowych plik\u00F3w oferowanych do pobrania dla rekord\u00F3w danych. S\u0105 one widoczne w widoku fabrycznym na pasku bocznym w wid\u017Cecie "Pliki do pobrania". </dd><dt class\="col-2">Pobierz jednostronicowy plik PDF</dt><dd class\="col-10">Tej funkcji mo\u017Cna u\u017Cy\u0107, aby umo\u017Cliwi\u0107 generowanie jednostronicowych plik\u00F3w PDF bez funkcji "Pobierz PDF".</dd><dt class\="col-2">Pobierz PDF</dt><dd class\="col-10">Gdy jest aktywna, dost\u0119pne s\u0105 wszystkie opcje pobierania plik\u00F3w PDF. Ta funkcja zast\u0119puje funkcj\u0119 "Pobierz pojedyncz\u0105 stron\u0119 PDF".</dt><dt class\="col-2">Pobierz metadane</dt><dd class\="col-10">Ta funkcja mo\u017Ce by\u0107 u\u017Cywana do kontrolowania pobierania metadanych (np. METS, LIDO, DublinCore, MARCXML, ...) w wid\u017Cecie "Cytuj i u\u017Cyj ponownie". Ograniczenie to ma sens na przyk\u0142ad w po\u0142\u0105czeniu z ruchom\u0105 \u015Bcian\u0105. Je\u015Bli rekordy danych s\u0105 obj\u0119te okre\u015Blon\u0105 licencj\u0105 do czasu wyga\u015Bni\u0119cia ruchomej \u015Bciany, a nast\u0119pnie inn\u0105, wy\u015Bwietlanie w interfejsie mo\u017Ce by\u0107 manipulowane inaczej ni\u017C warto\u015Bci w plikach \u017Ar\u00F3d\u0142owych. W takim przypadku nale\u017Cy uniemo\u017Cliwi\u0107 dost\u0119p do plik\u00F3w \u017Ar\u00F3d\u0142owych z niezmanipulowanymi informacjami licencyjnymi.</dt><dt class\="col-2">Generowanie manifestu IIIF</dt><dd class\="col-10">Kontroluje dost\u0119p do manifestu IIIF dla rekordu danych. Zobacz tak\u017Ce dalszy opis funkcji "Pobierz metadane".</dt><dt class\="col-2">Wy\u015Bwietl tre\u015Bci generowane przez u\u017Cytkownik\u00F3w</dt><dd class\="col-10">Je\u015Bli wyniki kampanii crowdsourcingowej s\u0105 dostarczane z ograniczeniem dost\u0119pu, w\u00F3wczas dost\u0119p do nich mo\u017Ce by\u0107 kontrolowany za pomoc\u0105 tej funkcji. Na przyk\u0142ad, dost\u0119p mo\u017Ce by\u0107 zasadniczo zablokowany i tylko dedykowana grupa u\u017Cytkownik\u00F3w mo\u017Ce mie\u0107 przypisane odpowiednie prawo.</dt><dt class\="col-2">Pobieranie plik\u00F3w Born Digital</dt><dd class\="col-10">Gdy funkcja jest aktywna, pliki Born Digital, takie jak e-publikacje, mog\u0105 by\u0107 pobierane. Funkcja ta odnosi si\u0119 do obszaru wy\u015Bwietlanego w g\u00F3rnej cz\u0119\u015Bci strony metadanych. Opcjonaln\u0105 funkcj\u0119 biletu mo\u017Cna aktywowa\u0107 za pomoc\u0105 uprawnie\u0144. Je\u015Bli ta funkcja jest aktywna, funkcja "Wy\u015Bwietl obrazy" musi by\u0107 r\u00F3wnie\u017C aktywna.</dd></dl> zzz
