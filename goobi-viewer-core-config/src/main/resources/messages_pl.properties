customer_sim_eula_paragraph01=Warunki korzystania ze zbior\u00F3w cyfrowych Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz s\u0105 zgodne z <a href\="http\://creativecommons.org/licenses/by-nc-sa/3.0/de" class\="external" target\="_blank">licencj\u0105 Creative Commons Uznanie autorstwa / U\u017Cycie niekomercyjne / Na tych samych warunkach 3.0 Niemcy &lt;http\://creativecommons.org/licenses/by-nc-sa/3.0/de&gt;</a>. zzz
customer_sim_eula_paragraph02=Zdigitalizowane zbiory Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz s\u0105 dost\u0119pne dla wszystkich zainteresowanych stron na ca\u0142ym \u015Bwiecie bezp\u0142atnie do u\u017Cytku niekomercyjnego. W przypadku ponownego wykorzystania zdigitalizowanego materia\u0142u, Pa\u0144stwowy Instytut Bada\u0144 Muzycznych Pruskiego Dziedzictwa Kulturowego musi zosta\u0107 wymieniony jako instytucja b\u0119d\u0105ca w\u0142a\u015Bcicielem w formie "Pa\u0144stwowy Instytut Bada\u0144 Muzycznych Pruskiego Dziedzictwa Kulturowego" i musi zosta\u0107 podany sta\u0142y link do zdigitalizowanego materia\u0142u. zzz
customer_sim_eula_paragraph03=<a href\="http\://www.bpk-images.de" class\="external" target\="_blank">bpk Bildagentur f\u00FCr Kunst, Kultur und Geschichte &lt;www.bpk-images.de&gt;</a> (tel. +49 30 278 792-0) jest odpowiedzialna za warunki ramowe dotycz\u0105ce wykorzystania komercyjnego lub przemys\u0142owego. Obejmuje to w szczeg\u00F3lno\u015Bci ponowne wykorzystanie zdigitalizowanych materia\u0142\u00F3w zzz
customer_sim_eula_paragraph04=Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz zwraca si\u0119 z pro\u015Bb\u0105 o nieodp\u0142atne przesy\u0142anie egzemplarzy okazowych prac naukowych i wyda\u0144 opartych w ca\u0142o\u015Bci lub cz\u0119\u015Bciowo na jego zbiorach. (Adres\: Staatliches Institut f\u00FCr Musikforschung PK, Bibliothek, - Belegexemplar -, Tiergartenstra\u00DFe 1, 10785 Berlin). zzz
customer_sim_eula_paragraph05=Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz chcia\u0142by zintegrowa\u0107 swoje zdigitalizowane zbiory i dane indeksacyjne w odpowiednich kontekstach i zaprezentowa\u0107 je tam. Sugestie dotycz\u0105ce odpowiednich portali, sieci lub wirtualnych kolekcji s\u0105 mile widziane. zzz
customer_sim_eula_paragraph06=Je\u015Bli jeste\u015B zainteresowany ponownym wykorzystaniem wi\u0119kszych ilo\u015Bci danych (obraz\u00F3w i danych indeksowania), na przyk\u0142ad w ramach projektu badawczego, instytucje mog\u0105 z\u0142o\u017Cy\u0107 do nas nieformalny wniosek o dostarczenie danych. zzz
