searchExplanationText_paragraph01=<p>Mo\u017Cliwe jest po\u0142\u0105czone wyszukiwanie w metadanych i pe\u0142nych tekstach (wyszukiwanie we wszystkich danych). W zale\u017Cno\u015Bci od wyboru, wyszukiwanie mo\u017Ce by\u0107 r\u00F3wnie\u017C ograniczone tylko do metadanych lub pe\u0142nych tekst\u00F3w zbior\u00F3w cyfrowych.</p zzz
searchExplanationText_paragraph02=<p>Wiele wyszukiwanych hase\u0142 jest automatycznie \u0142\u0105czonych za pomoc\u0105 AND. Wszystkie wyszukiwane terminy musz\u0105 zatem pojawi\u0107 si\u0119 w metadanych lub w pe\u0142nym tek\u015Bcie, aby zosta\u0142y wymienione jako trafienia na li\u015Bcie trafie\u0144.</p><p>Przyk\u0142ad zapytania z automatycznym \u0142\u0105czeniem\: <span class\="searchExample">wydrukuj ksi\u0105\u017Ck\u0119 </span>Przyk\u0142ad trafienia\:<span class\="searchExample">Chcia\u0142bym wydrukowa\u0107 ksi\u0105\u017Ck\u0119 dla mojego ojca</span></p><p>Nale\u017Cy pami\u0119ta\u0107, \u017Ce terminy zawieraj\u0105ce my\u015Blniki, przecinki i dwukropki s\u0105 traktowane jako oddzielne wyszukiwane terminy. Rozdzielenie nast\u0119puje po wy\u017Cej wymienionych znakach.</p><p>Jako alternatyw\u0119 dla tego automatycznego \u0142\u0105cza AND, mo\u017Cliwe jest r\u00F3wnie\u017C wyra\u017Ane okre\u015Blenie \u017C\u0105danego \u0142\u0105cza AND (z AND) lub OR (z OR). W przeciwie\u0144stwie do linku AND, tylko jeden z wprowadzonych termin\u00F3w wyszukiwania musi wyst\u0105pi\u0107, aby zosta\u0107 wymienionym jako trafienie na li\u015Bcie trafie\u0144.</p><p>Przyk\u0142ad zapytania wyszukiwania z linkiem OR\: <span class\="searchExample"> ksi\u0105\u017Cka LUB druk </span>Przyk\u0142ady trafie\u0144\:<span class\="searchExample">"Bardzo dobra ksi\u0105\u017Cka", "W tej ksi\u0105\u017Cce s\u0105 dobre fragmenty", "Druk by\u0142 zbyt wysoki".</span></p> zzz
searchExplanationText_paragraph03=<p>Zasadniczo w wyszukiwaniu prostym ma miejsce obcinanie w prawo. W przypadku wyszukiwa\u0144 AND i OR nale\u017Cy to jednak wyra\u017Anie okre\u015Bli\u0107 jako obcinanie w prawo lub w lewo.</p><p>Przyk\u0142ad zapytania z jawnym obcinaniem w prawo\: <span class\="searchExample">druk ksi\u0105\u017Cek* </span>Przyk\u0142ad trafienia\:<span class\="searchExample">Wynalazienie druku ksi\u0105\u017Cek by\u0142o kamieniem milowym w historii.</span> Przyk\u0142ad zapytania z jawnym skracaniem link\u00F3w\:<span class\="searchExample"> *uniwersytet </span>Przyk\u0142ad trafie\u0144\:<span class\="searchExample">Nowy uniwersytet dzieci\u0119cy znajduje si\u0119 na terenie kampusu</span> Nale\u017Cy pami\u0119ta\u0107, \u017Ce skracanie prawostronne i skracanie link\u00F3w nie jest brane pod uwag\u0119 przy wyszukiwaniu fraz.</p> zzz
searchExplanationText_paragraph04=<p>Dok\u0142adna sekwencja s\u0142\u00F3w (fraza) jest znajdowana z "cudzys\u0142owem" w dok\u0142adnie takiej kombinacji w metadanych lub w pe\u0142nym tek\u015Bcie (wyszukiwanie fraz).</p><p>Przyk\u0142ad wyszukiwania frazy\: <span class\="searchExample">"drukowanie ksi\u0105\u017Cek"</span>Przyk\u0142ad trafienia\:<span class\="searchExample">Ci\u015Bnienie jest stosowane do ksi\u0105\u017Cki podczas procesu oprawiania</span>Wyszukiwanie nie znalaz\u0142oby\: "Wynalezienie drukowania ksi\u0105\u017Cek by\u0142o kamieniem milowym w historii."</p> zzz
searchExplanationText_paragraph05=<p>Hity wyszukiwania s\u0105 najpierw automatycznie sortowane wed\u0142ug trafno\u015Bci po przeprowadzeniu wyszukiwania. Wyniki wyszukiwania mo\u017Cna nast\u0119pnie sortowa\u0107 wed\u0142ug r\u00F3\u017Cnych p\u00F3l metadanych. Te pola metadanych s\u0105 wymienione na pasku bocznym w sekcji "Sortowanie" i mo\u017Cna je \u0142atwo wybra\u0107. Ponowne klikni\u0119cie wybranego pola metadanych zmienia wy\u015Bwietlan\u0105 rosn\u0105c\u0105 kolejno\u015B\u0107 sortowania na malej\u0105c\u0105. zzz
