customer_ubs_indexParagraph02=<img src\="/viewer/resources/themes/ubs/images/template/index01.jpg" style\="float\: right; width\: 200px; margin\: 0 0 7px 7px;" /> Wszystkie dane mo\u017Cna zar\u00F3wno pobra\u0107, jak i wydrukowa\u0107. Je\u015Bli nasze obrazy s\u0105 wykorzystywane w innych kontekstach, prosimy o podanie \u017Ar\u00F3d\u0142a i, je\u015Bli to konieczne, dostarczenie kopii wzorcowej. Aby uzyska\u0107 szablony o wy\u017Cszej jako\u015Bci do cel\u00F3w reprodukcji, prosimy o kontakt <a href\="mailto\:digitalisierung@ub.uni-stuttgart.de">digitalisierung@ub.uni-stuttgart.de</a>. zzz
