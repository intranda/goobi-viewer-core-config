customer_zlb_collectionDunckerText=<img src\="/viewer/resources/themes/zlb/images/pages/sammlung_duncker.jpg" style\="float\: left; margin\: 5px 20px 20px 0;" width\="294" alt\="Zentral- und Landesbibliothek Berlin" /><p>Wydawca <a class\="link" href\="http\://de.wikipedia.org/wiki/Alexander_Duncker" title\="Alexander Duncker (1813-1897)" target\="_blank">Alexander Duncker (1813-1897)</a> opublikowa\u0142 prawie 1000 widok\u00F3w zamk\u00F3w i dwor\u00F3w w Prusach, wysokiej jako\u015Bci kolorowych litografii, kt\u00F3rym towarzyszy\u0142y teksty obja\u015Bniaj\u0105ce na temat poszczeg\u00F3lnych zamk\u00F3w, ich historii i rodzin, kt\u00F3re w nich mieszka\u0142y.</p><p>Widoki przedstawiaj\u0105 szeroki obraz \u017Cycia i znaczenia kulturowego pruskiej szlachty, odzwierciedlony w ich rezydencjach. Litografie i teksty obja\u015Bniaj\u0105ce maj\u0105 na celu zaoferowanie "kulturowo-historycznego obrazu maj\u0105tku rycerskiego", jak pisze sam Duncker w swojej przedmowie. zzz
