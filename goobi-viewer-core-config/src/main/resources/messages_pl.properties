admin__legal__cookie_banner_info=Je\u015Bli ta funkcja jest aktywna, odwiedzaj\u0105cy musz\u0105 wyrazi\u0107 zgod\u0119 na zapisany tutaj tekst przy pierwszej wizycie na stronie. Baner jest wy\u015Bwietlany na ka\u017Cdej wywo\u0142ywanej stronie. Mo\u017Cna jednak zdefiniowa\u0107 list\u0119 stron CMS, na kt\u00F3rych wy\u015Bwietlanie banera jest wy\u0142\u0105czone. Mo\u017Ce to by\u0107 przydatne, na przyk\u0142ad, je\u015Bli baner zawiera linki do innych tekst\u00F3w, takich jak og\u00F3lne warunki u\u017Cytkowania lub polityka prywatno\u015Bci.<br/><br/>Je\u015Bli tekst zostanie p\u00F3\u017Aniej zmieniony, u\u017Cytkownicy mog\u0105 zosta\u0107 poproszeni o ponowne wyra\u017Cenie zgody. zzz
