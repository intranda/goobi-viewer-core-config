customer_sim_imprint_paragraph01=Dostawc\u0105 tej strony internetowej jest zzz
customer_sim_imprint_paragraph02=Pa\u0144stwowy Instytut Bada\u0144 Muzycznych (SIMPK) jest prawnie zale\u017Cn\u0105 instytucj\u0105 Pruskiej Fundacji Dziedzictwa Kulturowego, fundacji prawa publicznego ustanowionej na mocy prawa federalnego. Pruska Fundacja Dziedzictwa Kulturowego jest reprezentowana przez jej prezesa, prof. dr Hermanna Parzingera, i podlega nadzorowi prawnemu pe\u0142nomocnika rz\u0105du federalnego ds. kultury i medi\u00F3w. SIM dzia\u0142a w zakresie swojej odpowiedzialno\u015Bci za po\u015Brednictwem swojego dyrektora, dr Thomasa Ertelta. zzz
customer_sim_imprint_paragraph03=Wszystkie elementy tekstowe tej strony internetowej podlegaj\u0105 licencji <a href\="http\://creativecommons.org/licenses/by-nc-sa/3.0/de/" class\="external" target\="_blank">CC NC-BY-SA &lt;http\://creativecommons.org/licenses/by-nc-sa/3.0/de&gt;</a>. W przypadku wszystkich innych tre\u015Bci (obraz\u00F3w, film\u00F3w, plik\u00F3w audio i dokument\u00F3w pdf) odpowiednia licencja jest wskazana w informacji o prawach autorskich. O ile Stiftung Preussischer Kulturbesitz posiada prawa do tre\u015Bci, s\u0105 one oznaczone odpowiednim logo CC lub dodatkiem "CC NC-BY-SA" i mog\u0105 by\u0107 wykorzystywane w ramach niniejszej licencji. Og\u00F3lne przepisy dotycz\u0105ce praw autorskich maj\u0105 zastosowanie do wykorzystania wszystkich innych tre\u015Bci i uk\u0142adu strony internetowej. zzz
customer_sim_imprint_paragraph04=O ile tre\u015Bci na tej stronie nie zosta\u0142y stworzone przez operatora, operator przestrzega praw autorskich tych os\u00F3b zgodnie ze swoj\u0105 najlepsz\u0105 wiedz\u0105 i przekonaniem. W szczeg\u00F3lno\u015Bci tre\u015Bci, do kt\u00F3rych prawa autorskie posiadaj\u0105 osoby trzecie, s\u0105 odpowiednio oznaczone. Je\u015Bli mimo to dowiesz si\u0119 o naruszeniu praw autorskich, poinformuj nas o tym. Je\u015Bli dowiemy si\u0119 o jakichkolwiek naruszeniach prawa, niezw\u0142ocznie podejmiemy odpowiednie \u015Brodki, aby im zapobiec lub je naprawi\u0107. zzz
customer_sim_imprint_paragraph05=Fundacja Preussischer Kulturbesitz dok\u0142ada wszelkich stara\u0144, aby informacje zawarte na niniejszej stronie internetowej by\u0142y prawid\u0142owe i aktualne. Niemniej jednak nie mo\u017Cna ca\u0142kowicie wykluczy\u0107 b\u0142\u0119d\u00F3w i niejasno\u015Bci. Stiftung Preussischer Kulturbesitz nie ponosi zatem odpowiedzialno\u015Bci za aktualno\u015B\u0107, poprawno\u015B\u0107, kompletno\u015B\u0107 lub jako\u015B\u0107 udost\u0119pnianych informacji. zzz
customer_sim_imprint_paragraph06=Wszystkie oferty mog\u0105 ulec zmianie i nie s\u0105 wi\u0105\u017C\u0105ce. Stiftung Preussischer Kulturbesitz wyra\u017Anie zastrzega sobie prawo do zmiany, uzupe\u0142nienia lub usuni\u0119cia cz\u0119\u015Bci strony internetowej lub ca\u0142ej strony internetowej bez uprzedniego powiadomienia lub do zaprzestania publikacji tymczasowo lub na sta\u0142e. zzz
customer_sim_imprint_paragraph07=Nasza witryna internetowa zawiera \u0142\u0105cza do zewn\u0119trznych witryn internetowych os\u00F3b trzecich, na kt\u00F3rych tre\u015B\u0107 nie mamy wp\u0142ywu. W zwi\u0105zku z tym nie ponosimy odpowiedzialno\u015Bci za dok\u0142adno\u015B\u0107 lub zgodno\u015B\u0107 z prawem tych tre\u015Bci. Po\u0142\u0105czone strony zosta\u0142y sprawdzone pod k\u0105tem mo\u017Cliwych narusze\u0144 prawa w momencie \u0142\u0105czenia. Nielegalne tre\u015Bci nie by\u0142y rozpoznawalne w momencie linkowania. Sta\u0142e monitorowanie tre\u015Bci stron, do kt\u00F3rych prowadz\u0105 linki, nie jest jednak mo\u017Cliwe bez konkretnych dowod\u00F3w naruszenia prawa. Je\u015Bli dowiemy si\u0119 o jakichkolwiek naruszeniach prawa, natychmiast usuniemy takie linki. zzz
customer_sim_imprint_paragraph08=Niniejszym wyra\u017Anie zabraniamy wykorzystywania danych kontaktowych opublikowanych w ramach obowi\u0105zku nadruku przez osoby trzecie do przesy\u0142ania niezam\u00F3wionych materia\u0142\u00F3w reklamowych i informacyjnych. Operatorzy tej witryny wyra\u017Anie zastrzegaj\u0105 sobie prawo do podj\u0119cia krok\u00F3w prawnych w przypadku niezam\u00F3wionego wysy\u0142ania informacji reklamowych, takich jak spam. zzz
