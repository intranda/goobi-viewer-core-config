ie11_text=<p>Drogi u\u017Cytkowniku,</p><p>Z powodu ostatnich zmian w technologii internetowej u\u017Cywanej w przegl\u0105darce Goobi, oprogramowanie nie obs\u0142uguje ju\u017C u\u017Cywanej przegl\u0105darki.</p><p>Prosimy o u\u017Cycie jednej z poni\u017Cszych przegl\u0105darek, aby poprawnie wy\u015Bwietli\u0107 t\u0119 stron\u0119.</p><ul><li><a href\="https\://www.google.de/chrome/">Google Chrome</a></li><li><a href\="https\://www.mozilla.org/de/firefox/new/">Mozilla Firefox</a></li><li>Zalecamy Windows 10 ze zintegrowan\u0105 przegl\u0105dark\u0105 EDGE dla u\u017Cytkownik\u00F3w Windows.</li></ul><p>Dzi\u0119kujemy za zrozumienie.</p> zzz
