customer_khz_introText01=<p>Kunsthaus Z\u00FCrich prezentuje online wybrane przedmioty ze swoich zbior\u00F3w. Cyfrowa reprodukcja obiekt\u00F3w jest w toku. Kruche i rzadkie obiekty, kt\u00F3re s\u0105 trudno dost\u0119pne w oryginale lub nie s\u0105 dost\u0119pne gdzie indziej, s\u0105 traktowane priorytetowo do publikacji tutaj. Obecnie prezentowane s\u0105 prace z biblioteki, archiwum i kolekcji graficznej.</p><h3>Kolekcja dadaizmu</h3><p>Dzi\u0119ki oko\u0142o 720 historycznym dokumentom i dzie\u0142om sztuki Kunsthaus Z\u00FCrich posiada jedn\u0105 z najobszerniejszych na \u015Bwiecie kolekcji dadaizmu\: Obrazy, rze\u017Aby, fotografie, prace na papierze, listy, notatki, ksi\u0105\u017Cki, czasopisma, ulotki, plakaty i r\u0119kopisy.</p zzz
customer_khz_introText02=<h3>Listy artyst\u00F3w</h3><p>Dr Wilhelm Wartmann (1882-1970) kierowa\u0142 Kunsthausem od 1909 do 1949 roku. W archiwach Z\u00FCrcher Kunstgesellschaft i Kunsthaus zachowa\u0142o si\u0119 ponad 10 000 list\u00F3w napisanych przez artyst\u00F3w, cz\u0119sto adresowanych bezpo\u015Brednio do dr Wartmanna, z okresu jego czterdziestu lat urz\u0119dowania.</p><p>W ramach projektu "Listy artyst\u00F3w", kt\u00F3ry rozpocz\u0105\u0142 si\u0119 w maju 2015 roku, listy te s\u0105 najpierw indywidualnie pakowane, rozk\u0142adane, a nast\u0119pnie katalogowane. Wybrane listy zosta\u0142y zdigitalizowane i po raz pierwszy udost\u0119pnione publicznie. zzz
