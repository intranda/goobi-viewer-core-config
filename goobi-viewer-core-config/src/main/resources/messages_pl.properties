admin__help_crowdsourcing_question_targetSelector=Okre\u015Bl, do kt\u00F3rej cz\u0119\u015Bci pracy odnosi si\u0119 wynik pytania, np. do obszaru obrazu, strony lub ca\u0142ej pracy. zzz
