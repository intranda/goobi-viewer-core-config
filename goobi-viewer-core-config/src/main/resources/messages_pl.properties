customer_zlb_aboutCrowdsourcingFirstParagraph=<p>Ksi\u0105\u017Cki adresowe i telefoniczne berli\u0144skiej Biblioteki Centralnej i Pa\u0144stwowej s\u0105 unikalnym i nieocenionym \u017Ar\u00F3d\u0142em do bada\u0144 nad histori\u0105 i genealogi\u0105 miasta. Aby u\u0142atwi\u0107 wyszukiwanie w ksi\u0105\u017Ckach, przeprowadzili\u015Bmy automatyczne rozpoznawanie tekstu dla ka\u017Cdej strony, tj. program komputerowy "czyta" strony i konwertuje wszystkie rozpoznane symbole i litery na tekst elektroniczny. Po raz pierwszy w Niemczech oferujemy teraz naszym u\u017Cytkownikom mo\u017Cliwo\u015B\u0107 nawi\u0105zania innowacyjnego partnerstwa z ZLB w celu dalszego rozwijania tre\u015Bci oraz edytowania i dodawania do istniej\u0105cych wpis\u00F3w w ksi\u0105\u017Cce telefonicznej i adresowej (crowdsourcing). zzz
customer_zlb_aboutCrowdsourcingFivthParagraph=<h3>Co otrzymam w zamian? </h3><p>Po pierwsze, pomagasz tworzy\u0107 nowe informacje, a tym samym pomagasz innym.<br />Po drugie, co miesi\u0105c rozdajemy nagrody dla najbardziej aktywnych cz\u0142onk\u00F3w naszej spo\u0142eczno\u015Bci.<br />Nie otrzymujesz od nas \u017Cadnych pieni\u0119dzy w zamian.<br />Wsp\u00F3\u0142praca z DigiTABBerlin nie jest drug\u0105 prac\u0105, ale ekscytuj\u0105cym hobby\! </p><p>Dzi\u0119kujemy\! </p><a href\="\#{navigationHelper.applicationUrl}user/" class\="btn btn-confirm" style\="float\: right;">Przejd\u017A do rejestracji</a>. zzz
customer_zlb_aboutCrowdsourcingFourthParagraph=<h3>Ile czasu musz\u0119 na to po\u015Bwi\u0119ci\u0107? </h3><p>Zdecyduj sam\! Poprawienie jednej linii zajmuje mniej ni\u017C 30 sekund, ale edycja ca\u0142ej strony mo\u017Ce zaj\u0105\u0107 15 minut. Ka\u017Cda poprawiona linia bardzo nam pomaga i przybli\u017Ca nas do celu, jakim jest kompletne wyszukiwanie w ksi\u0105\u017Ckach adresowych i telefonicznych\! zzz
