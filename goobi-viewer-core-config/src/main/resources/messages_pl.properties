admin__help_crowdsourcing_campaign_solr_query=Zapytanie Solr definiuj\u0105ce utwory, kt\u00F3re maj\u0105 zosta\u0107 opatrzone adnotacjami w ramach tej kampanii, na przyk\u0142ad "DOCSTRCT\:monograph", "DC\:varia*" lub "PI\:123 OR PI\:abc". zzz
admin__help_crowdsourcing_campaign_time_pediod=Kampania prywatna mo\u017Ce zosta\u0107 udost\u0119pniona na okre\u015Blony czas. Dzi\u0119ki temu b\u0119dzie ona widoczna publicznie dla wszystkich. Je\u015Bli jednak kampania jest ograniczona do grupy u\u017Cytkownik\u00F3w w tym samym czasie, jest ona widoczna tylko dla tej grupy u\u017Cytkownik\u00F3w. zzz
admin__help_crowdsourcing_campaign_visibility=Kampania prywatna mo\u017Ce zosta\u0107 udost\u0119pniona grupie u\u017Cytkownik\u00F3w lub na okre\u015Blony czas. Kampanie publiczne s\u0105 widoczne dla wszystkich bez ogranicze\u0144. zzz
admin__help_crowdsourcing_question_metadata=Je\u015Bli wybrane tutaj metadane zawieraj\u0105 ju\u017C warto\u015B\u0107, jest ona wy\u015Bwietlana w kampanii. Je\u015Bli jest pusta, mo\u017Cna j\u0105 doda\u0107 za pomoc\u0105 pola wprowadzania. zzz
