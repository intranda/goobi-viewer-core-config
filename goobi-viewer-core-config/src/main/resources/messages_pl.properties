searchAdvanced_widget_help_text=<p><strong>Og\u00F3lne</strong><br />Poszczeg\u00F3lne s\u0142owa s\u0105 domy\u015Blnie po\u0142\u0105czone z <span class\="widget-search-advanced-help__monospace">i</span>.</p><p><strong>Wyszukiwanie fraz</strong><br />Wyszukiwanie dla <span class\="widget-search-advanced-help__highlight">"Fahrrad Berlin"</span> znajduje dok\u0142adnie t\u0119 fraz\u0119.</p><p><strong>Skracanie</strong><br />Wyszukiwanie dla <span class\="widget-search-advanced-help__highlight">Haus</span> automatycznie znajduje dom i Hausberg. Skracanie link\u00F3w jest obs\u0142ugiwane, je\u015Bli zosta\u0142o wyra\u017Anie okre\u015Blone, na przyk\u0142ad <span class\="widget-search-advanced-help__highlight">*berg</span>.</p><p><strong>Wyszukiwanie rozmyte</strong><br />Je\u015Bli wyszukiwanie rozmyte jest aktywne, wy\u015Bwietlane s\u0105 r\u00F3wnie\u017C wyniki wyszukiwania o podobnej pisowni.</p><p><strong>Wyszukiwanie na odleg\u0142o\u015B\u0107</strong><br />Wyszukuje dwa terminy, kt\u00F3re niekoniecznie znajduj\u0105 si\u0119 bezpo\u015Brednio obok siebie w tek\u015Bcie, na przyk\u0142ad <span class\="widget-search-advanced-help__highlight">"Auction Museum"~8</span>.</p>. zzz
