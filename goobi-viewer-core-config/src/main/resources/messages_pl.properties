customer_zlb_collectionFriedlaenderText=<p>Digitalizacja Kolekcji Friedlaendera to wsp\u00F3lny projekt Biblioteki Uniwersytetu \u0141\u00F3dzkiego oraz Centralnej i Regionalnej Biblioteki w Berlinie, finansowany przez Fundacj\u0119 Secco-Pontanova (Berlin)</p><p>George Friedlaender (1829-1892) zbiera\u0142 wszystko, co dotyczy\u0142o prehistorii i wydarze\u0144 rewolucji 1848 roku i jej nast\u0119pstw. Friedlaender gromadzi\u0142 r\u00F3\u017Cnorodne gatunki literackie (ksi\u0105\u017Cki, gazety, czasopisma, odbitki, pamflety itp.) - co czyni go szczeg\u00F3lnie interesuj\u0105cym w dziedzinie tak zwanej "szarej literatury". Ze wzgl\u0119du na swoj\u0105 kompletno\u015B\u0107, jego kolekcja jest uwa\u017Cana za najwa\u017Cniejsz\u0105 dla tej fazy niemieckiej historii. zzz
