searchExplanationText=<h3 class\="searchParagraphOpen">Co mo\u017Cna wyszuka\u0107? </h3><div class\="searchParagraphText searchParagraphTextFirst">Mo\u017Cliwe jest po\u0142\u0105czone wyszukiwanie w metadanych i pe\u0142nych tekstach (wyszukiwanie we wszystkich danych). W zale\u017Cno\u015Bci od wyboru, wyszukiwanie mo\u017Ce by\u0107 r\u00F3wnie\u017C ograniczone tylko do metadanych lub pe\u0142nych tekst\u00F3w zbior\u00F3w cyfrowych. </div> <h3 class\="searchParagraphClosed">\u0141\u0105czenie wyszukiwanych hase\u0142</h3> <div class\="searchParagraphText"> Wiele wyszukiwanych hase\u0142 jest automatycznie \u0142\u0105czonych za pomoc\u0105 AND. Wszystkie wyszukiwane terminy musz\u0105 zatem pojawi\u0107 si\u0119 w metadanych lub w pe\u0142nym tek\u015Bcie, aby zosta\u0142y wymienione jako trafienia na li\u015Bcie trafie\u0144. <BR /> <br />Przyk\u0142ad zapytania z automatycznym \u0142\u0105czeniem\: <span class\="searchExample">wydrukuj ksi\u0105\u017Ck\u0119 </span> Przyk\u0142ad trafienia\: <span class\="searchExample">Chcia\u0142bym wydrukowa\u0107 ksi\u0105\u017Ck\u0119 dla mojego ojca</span> Nale\u017Cy pami\u0119ta\u0107, \u017Ce terminy zawieraj\u0105ce my\u015Blniki, przecinki i dwukropki s\u0105 traktowane jako oddzielne terminy wyszukiwania. Podzia\u0142 nast\u0119puje po wy\u017Cej wymienionych znakach. <br /> <br /> Alternatywnie do tej automatycznej operacji AND, mo\u017Cliwe jest r\u00F3wnie\u017C wyra\u017Ane okre\u015Blenie \u017C\u0105danej operacji AND (z AND) lub OR (z OR). W przeciwie\u0144stwie do \u0142\u0105cza AND, tylko jeden z wprowadzonych termin\u00F3w wyszukiwania musi wyst\u0105pi\u0107, aby zosta\u0107 wymienionym jako trafienie na li\u015Bcie trafie\u0144. <br /> <br /> Przyk\u0142ad zapytania z \u0142\u0105cznikiem OR\: <span class\="searchExample"> book OR print </span> Przyk\u0142ady trafie\u0144\: <span class\="searchExample">"Bardzo dobra ksi\u0105\u017Cka", "W tej ksi\u0105\u017Cce s\u0105 dobre fragmenty", "Druk by\u0142 zbyt wysoki".</span> </div> <h3 class\="searchParagraphClosed">Truncation</h3> <div class\="searchParagraphText">Zasadniczo, w prostym wyszukiwaniu nie wyst\u0119puje truncation. Jednak\u017Ce, prawe lub lewe obcinanie mo\u017Ce by\u0107 u\u017Cywane dla wyszukiwa\u0144 AND i OR. Nale\u017Cy to wyra\u017Anie okre\u015Bli\u0107. <br /> <br /> Przyk\u0142ad zapytania z jawnym obcinaniem w prawo\: <span class\="searchExample">book print* </span> Przyk\u0142ad trafienia\: <span class\="searchExample">I would like to have a book printed for my mum</span> Przyk\u0142ad zapytania z jawnym obcinaniem w lewo\:<span class\="searchExample"> *uniwersytet</span> Przyk\u0142ad trafienia\: <span class\="searchExample">Nowy uniwersytet dzieci\u0119cy znajduje si\u0119 na terenie kampusu</span> Prosimy wzi\u0105\u0107 pod uwag\u0119 / zauwa\u017Cy\u0107, \u017Ce obcinanie w prawo i link nie jest brane pod uwag\u0119 przy wyszukiwaniu frazy. </div> <h3 class\="searchParagraphClosed">Wyszukiwanie frazy</h3> <div class\="searchParagraphText">Dok\u0142adna sekwencja s\u0142\u00F3w (fraza) zosta\u0142a znaleziona z "cudzys\u0142owem" w dok\u0142adnie takiej kombinacji w metadanych lub w pe\u0142nym tek\u015Bcie (wyszukiwanie frazy).<br /> <br />Przyk\u0142ad wyszukiwania frazy\: <span class\="searchExample">"drukowanie ksi\u0105\u017Cek" </span>Przyk\u0142ad trafie\u0144\: <span class\="searchExample">Nacisk jest wywierany na ksi\u0105\u017Ck\u0119 podczas oprawy</span> Jednak wyszukiwanie nie znalaz\u0142oby\: "Wynalezienie druku ksi\u0105\u017Cek by\u0142o kamieniem milowym w historii". </div> <h3 class\="searchParagraphClosed">Lista trafie\u0144</h3> <div class\="searchParagraphText">Hity wyszukiwania s\u0105 najpierw automatycznie sortowane wed\u0142ug trafno\u015Bci po przeprowadzeniu wyszukiwania. Trafienia wyszukiwania mo\u017Cna nast\u0119pnie sortowa\u0107 wed\u0142ug r\u00F3\u017Cnych p\u00F3l metadanych. Te pola metadanych s\u0105 wymienione na pasku bocznym w sekcji "Sortowanie" i mo\u017Cna je \u0142atwo wybra\u0107. Ponowne klikni\u0119cie wybranego pola metadanych zmienia wy\u015Bwietlan\u0105 rosn\u0105c\u0105 kolejno\u015B\u0107 sortowania na malej\u0105c\u0105. </div> zzz
