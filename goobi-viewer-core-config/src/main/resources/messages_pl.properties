admin__groups_description_text=Grupa ma w\u0142a\u015Bciciela i dowoln\u0105 liczb\u0119 cz\u0142onk\u00F3w. W\u0142a\u015Bciciel jest u\u017Cywany przez administrator\u00F3w strony jako osoba kontaktowa. Na stronie "U\u017Cytkownicy" s\u0105 oni wizualizowani jako <div class\="badge badge-info">turkusowa plakietka</div>, cz\u0142onkostwo jako <div class\="badge badge-dark">czarna plakietka</div>. Grupy mog\u0105 by\u0107 usuwane tylko wtedy, gdy nie zawieraj\u0105 \u017Cadnych cz\u0142onk\u00F3w. <br /><br />Rozszerzone prawa mog\u0105 by\u0107 przypisane do grup na stronie "Prawa". S\u0105 one nast\u0119pnie automatycznie dziedziczone przez wszystkich cz\u0142onk\u00F3w grupy. zzz
admin__help_crowdsourcing_campaign_description=Opis jest wy\u015Bwietlany w przegl\u0105dzie kampanii i zapewnia zainteresowanym stronom przegl\u0105d kwestii zwi\u0105zanych z kampani\u0105. zzz
admin__help_crowdsourcing_campaign_limit_to_group=Kampania prywatna jest widoczna dla wybranej tutaj grupy u\u017Cytkownik\u00F3w. W\u0142a\u015Bciciel grupy jest r\u00F3wnie\u017C w\u0142a\u015Bcicielem kampanii i mo\u017Ce j\u0105 edytowa\u0107. zzz
