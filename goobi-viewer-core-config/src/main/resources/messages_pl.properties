admin__legal__disclaimer_info=Je\u015Bli ta funkcja jest aktywna, odwiedzaj\u0105cym wy\u015Bwietlany jest tekst z dalszymi szczeg\u00F3\u0142ami. Tekst mo\u017Ce na przyk\u0142ad odnosi\u0107 si\u0119 do tre\u015Bci wra\u017Cliwych. Tekst mo\u017Ce by\u0107 wy\u015Bwietlany w wybranych rekordach danych lub globalnie. Tekst mo\u017Cna tylko potwierdzi\u0107. Potwierdzenie mo\u017Ce by\u0107 wa\u017Cne dla sesji przegl\u0105darki lub przez okre\u015Blon\u0105 liczb\u0119 dni. <br /> <br /> Je\u015Bli tekst zostanie p\u00F3\u017Aniej zmieniony, u\u017Cytkownicy mog\u0105 zosta\u0107 poproszeni o ponowne wyra\u017Cenie zgody. zzz
