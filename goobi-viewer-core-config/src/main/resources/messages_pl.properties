admin__developer__general_info_text=Je\u015Bli kolor autopull jest zielony, motyw jest pobierany automatycznie. Je\u015Bli kolor jest czerwony, zadanie cronjob nie jest aktywne. Je\u015Bli kolor t\u0142a jest pomara\u0144czowy, podczas sprawdzania wyst\u0105pi\u0142 b\u0142\u0105d. Aby m\u00F3c uruchomi\u0107 motyw w lokalnym \u015Brodowisku programistycznym w taki sam spos\u00F3b, jak wygl\u0105da on w systemie klienta, musz\u0105 zosta\u0107 spe\u0142nione r\u00F3\u017Cne warunki. Wszystkie niezb\u0119dne informacje zosta\u0142y podsumowane na tej stronie. Wyja\u015Bnia ona krok po kroku, kt\u00F3re pliki nale\u017Cy zmodyfikowa\u0107 lokalnie i w jaki spos\u00F3b, aby dane w Eclipse by\u0142y identyczne z instancj\u0105 na \u017Cywo. Polecenia odnosz\u0105 si\u0119 do systemu Linux i w razie potrzeby mo\u017Cna je dostosowa\u0107 do w\u0142asnego systemu operacyjnego. zzz
