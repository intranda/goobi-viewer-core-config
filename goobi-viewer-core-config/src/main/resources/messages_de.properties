admin__help_crowdsourcing_campaign_time_pediod=Eine private Kampagne kann f\u00FCr einen definierten Zeitraum freigegeben werden. Damit ist sie \u00F6ffentlich f\u00FCr alle sichtbar. Ist die Kampagne allerdings gleichzeitig auf eine Benutzergruppe eingeschr\u00E4nkt, so ist sie nur f\u00FCr diese Benutzergruppe sichtbar.
