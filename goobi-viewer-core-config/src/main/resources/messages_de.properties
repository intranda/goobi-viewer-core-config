customer_zlb_aboutCrowdsourcingSecondParagraph=<h3>Wie mache ich mit?</h3><p>Melden Sie sich einfach mit einer g\u00FCltigen E-Mail-Adresse an. Diese ist notwendig, um Missbrauch zu verhindern und um Sie zu kontaktieren, wenn Sie einen unserer Preise f\u00FCr die beste Mitarbeit am Projekt gewonnen haben. Danach suchen Sie sich eine Seite zum Bearbeiten aus. Sie entscheiden dann, ob Sie den Volltext korrigieren oder die einzelnen Inhalte in Kategorien wie Person, Beruf, Adresse usw. einordnen m\u00F6chten.</p>
customer_zlb_aboutCrowdsourcingThirdParagraph=<h3>Warum soll ich den Text digitalisieren?</h3><p>Wir nutzen den elektronisch erkannten Text f\u00FCr die Recherche. Viele der Texte wurden auf Grund der mangelhaften Qualit\u00E4t der gescannten Seiten nicht richtig erkannt und falsch in elektronischen Text umgewandelt. Mit der Korrektur des elektronischen Textes k\u00F6nnen wir unseren Benutzern sofort bessere Suchergebnisse liefern.<br />Je mehr mitmachen, desto schneller k\u00F6nnen wir alle besser in den Berliner Telefon- und Adressb\u00FCchern nach fast 250 Mio. Personen, Adressen, Statistiken und vielem mehr suchen\!</p>
customer_zlb_aboutText=<p>Seit Mitte der 1990er Jahre digitalisiert die ZLB wichtige Teile ihrer Best\u00E4nde. Zun\u00E4chst stand dabei die Erhaltung und Schonung der Materialien im Vordergrund, immer st\u00E4rker aber auch das Interesse der Berlinerinnen und Berliner an ihrem digital zug\u00E4nglichem Kulturerbe. Mit dieser Webseite m\u00F6chten wir unseren Benutzern einen neuen und zeitgem\u00E4\u00DFen Zugang bieten und sie zur aktiven Arbeit mit den Best\u00E4nden anregen.</p><p>Dieses Portal und die gleichnamige Abteilung in der ZLB entstanden im Zuge des Digitalisierungsprojekts \u201EDigiTABBerlin\u201C im Rahmen des <a href\="http\://www.servicestelle-digitalisierung.de" title\="F\u00F6rderprogramms zur Digitalisierung des Kulturellen Erbe Berlins" class\="link" target\="_blank">F\u00F6rderprogramms zur Digitalisierung des Kulturellen Erbe Berlins</a>, welches die Berliner Senatskanzlei initiierte. Wir haben damit einen Grundstein f\u00FCr die neue Bereitstellung unserer digitalisierten Best\u00E4nde geschaffen, welches in den folgenden Jahren fortgef\u00FChrt wird.</p>
