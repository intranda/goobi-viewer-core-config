customer_sim_eula_paragraph01=Die Nutzungsbedingungen f\u00FCr die Digitalen Sammlungen des Staatlichen Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz entsprechen der <a href\="http\://creativecommons.org/licenses/by-nc-sa/3.0/de" class\="external" target\="_blank">Creative Commons-Lizenz Namensnennung / Keine kommerzielle Nutzung / Weitergabe unter gleichen Bedingungen 3.0 Deutschland &lt;http\://creativecommons.org/licenses/by-nc-sa/3.0/de&gt;</a>.
customer_sim_eula_paragraph02=Die digitalisierten Best\u00E4nde des Staatlichen Instituts f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz stehen allen Interessierten weltweit kostenlos zur nichtkommerziellen Nutzung zur Verf\u00FCgung. Bei Nachnutzung der Digitalisate ist das Staatliche Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz als besitzende Institution in der Form \u201EStaatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz\u201C zu nennen und der permanente Link zum Digitalisat anzugeben.
customer_sim_eula_paragraph03=Die Rahmenbedingungen f\u00FCr gewerbliche oder kommerzielle Nutzungen werden von der <a href\="http\://www.bpk-images.de" class\="external" target\="_blank">bpk Bildagentur f\u00FCr Kunst, Kultur und Geschichte &lt;www.bpk-images.de&gt;</a> wahrgenommen (Telefon +49 30 278 792-0). Dazu geh\u00F6rt insbesondere die Nachnutzung der Digitalisate
customer_sim_eula_paragraph04=Das Staatliche Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz erbittet die kostenlose Zusendung eines Belegexemplars von wissenschaftlichen Arbeiten und Editionen, die ganz oder teilweise auf seinen Best\u00E4nden beruhen. (Anschrift\: Staatliches Institut f\u00FCr Musikforschung PK, Bibliothek, \u2013 Belegexemplar \u2013, Tiergartenstra\u00DFe 1, 10785 Berlin.)
customer_sim_eula_paragraph05=Das Staatliche Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz m\u00F6chte seine digitalisierten Best\u00E4nde und Erschlie\u00DFungsdaten in relevante Kontexte einbringen und dort pr\u00E4sentieren. Anregungen f\u00FCr geeignete Portale, Netzwerke oder virtuelle Sammlungen sind willkommen.
