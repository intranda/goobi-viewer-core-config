customer_sim_imprint_paragraph02=Das Staatliche Institut f\u00FCr Musikforschung (SIMPK) ist eine rechtlich unselbstst\u00E4ndige Einrichtung der Stiftung Preu\u00DFischer Kulturbesitz, einer durch Bundesgesetz errichteten Stiftung \u00F6ffentlichen Rechts. Die Stiftung Preu\u00DFischer Kulturbesitz wird durch ihren Pr\u00E4sidenten, Herrn Prof. Dr. Hermann Parzinger, vertreten und steht unter der Rechtsaufsicht der Beauftragten der Bundesregierung f\u00FCr Kultur und Medien. Das SIM handelt im Rahmen seiner Zust\u00E4ndigkeit durch seinen Direktor, Herrn Dr. Thomas Ertelt. zzz
customer_sim_imprint_paragraph03=Alle textlichen Bestandteile dieser Website stehen unter einer <a href\="http\://creativecommons.org/licenses/by-nc-sa/3.0/de/" class\="external" target\="_blank">CC NC-BY-SA-Lizenz &lt;http\://creativecommons.org/licenses/by-nc-sa/3.0/de&gt;</a>. Bei allen anderen Inhalten (Bilder, Videos, Audiodateien und pdf-Dokumente) ist die jeweilige Lizensierung im Copyright-Vermerk angegeben. Insofern die Stiftung Preu\u00DFischer Kulturbesitz an Inhalten Rechte besitzt, sind sie mit dem entsprechenden CC-Logo oder dem Zusatz \u201ECC NC-BY-SA\u201C gekennzeichnet und k\u00F6nnen im Rahmen dieser Lizenz verwendet werden. F\u00FCr die Nutzung aller anderen Inhalte sowie f\u00FCr das Layout der Website gelten die allgemeinen urheberrechtlichen Regelungen. zzz
customer_sim_imprint_paragraph04=Soweit die Inhalte auf dieser Seite nicht vom Betreiber erstellt wurden, hat der Betreiber nach bestem Wissen und Gewissen die Urheberrechte dieser Personen beachtet. Insbesondere werden Inhalte, an denen Dritte Urheberrechte haben, entsprechend gekennzeichnet. Sollten Sie trotzdem auf eine Urheberrechtsverletzung aufmerksam werden, bitten wir um einen entsprechenden Hinweis. Bei Bekanntwerden von Rechtsverletzungen werden wir umgehend geeignete Ma\u00DFnahmen ergreifen, um Rechtsverletzungen zu vermeiden oder abzustellen. zzz
customer_sim_imprint_paragraph05=Die Stiftung Preu\u00DFischer Kulturbesitz ist um Richtigkeit und Aktualit\u00E4t der auf dieser Internetpr\u00E4senz bereitgestellten Informationen bem\u00FCht. Trotzdem k\u00F6nnen Fehler und Unklarheiten nicht vollst\u00E4ndig ausgeschlossen werden. Die Stiftung Preu\u00DFischer Kulturbesitz \u00FCbernimmt daher keinerlei Gew\u00E4hr f\u00FCr die Aktualit\u00E4t, Korrektheit, Vollst\u00E4ndigkeit oder Qualit\u00E4t der bereitgestellten Informationen. zzz
customer_sim_imprint_paragraph06=Alle Angebote sind freibleibend und unverbindlich. Die Stiftung Preu\u00DFischer Kulturbesitz beh\u00E4lt es sich ausdr\u00FCcklich vor, Teile des Internetangebotes oder das gesamte Angebot ohne gesonderte Ank\u00FCndigung zu ver\u00E4ndern, zu erg\u00E4nzen, zu l\u00F6schen oder die Ver\u00F6ffentlichung zeitweise oder endg\u00FCltig einzustellen. zzz
customer_sim_imprint_paragraph07=Unser Angebot enth\u00E4lt Links zu externen Webseiten Dritter, auf deren Inhalte wir keinen Einfluss haben. F\u00FCr die Richtigkeit oder Rechtm\u00E4\u00DFigkeit dieser Inhalte wird darum auch keine Gew\u00E4hr \u00FCbernommen. Die verlinkten Seiten wurden zum Zeitpunkt der Verlinkung auf m\u00F6gliche Rechtsverst\u00F6\u00DFe \u00FCberpr\u00FCft. Rechtswidrige Inhalte waren zum Zeitpunkt der Verlinkung nicht erkennbar. Eine st\u00E4ndige inhaltliche Kontrolle der verlinkten Seiten ist jedoch ohne konkrete Anhaltspunkte einer Rechtsverletzung nicht durchf\u00FChrbar. Bei Bekanntwerden von Rechtsverletzungen werden wir derartige Links umgehend entfernen. zzz
