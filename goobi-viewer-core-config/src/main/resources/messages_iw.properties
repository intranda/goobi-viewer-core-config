customer_zlb_collectionAddressbooksText=<p>Die digitalisierten Berliner Adressb\u00FCcher bieten - in den einzelnen Jahren in unterschiedlichem Umfang - Informationen \u00FCber Einwohner nach Namen und Stra\u00DFen, \u00FCber Branchen und Beh\u00F6rden und weitere Angaben wie z.B.\: Verb\u00E4nde und Vereine, Sehensw\u00FCrdigkeiten, Verkehrsverbindungen, Fahrpreise, Theater, Konzert- u.a. S\u00E4le und ihre Bestuhlungspl\u00E4ne mit Preisen, Gesch\u00E4ftsanzeigen und Grundst\u00FCcksangebote.</p><p>Die Digitalisierung und Bereitstellung der Berliner Adressb\u00FCcher ist ein Projekt der <a class\="link" href\="http\://www.zlb.de/fachinformation/spezialbereiche/berlin-studien.html" title\="Berlin-Studien" target\="_blank">Berlin-Studien</a>.</p><p>Weitere Informationen finden Sie hier\: <a class\="link" href\="http\://www.zlb.de/de/besondere-angebote/berliner-adressbuecher.html" title\="Berliner Telefon- und Adressb\u00FCcher" target\="_blank">Berliner Adressb\u00FCcher der Jahre 1799 bis 1943</a></p> zzz
