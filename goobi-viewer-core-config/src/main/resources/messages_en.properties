searchAdvanced_widget_help_text=<p><strong>General</strong><br />Single words are linked with <span class\="widget-search-advanced-help__monospace">and</span> by default.</p><p><strong>Phrase search</strong><br />Searching for <span class\="widget-search-advanced-help__highlight">"bicycle Berlin"</span> finds this exact phrase.</p><p><strong>Truncation</strong><br />Search for <span class\="widget-search-advanced-help__highlight">house</span> automatically finds household and house mountain. Link truncation is supported if explicitly specified, for example <span class\="widget-search-advanced-help__highlight">*berg</span>.</p><p><strong>Fuzzy search</strong><br />If the fuzzy search is active, search results with similar spelling are also displayed.</p><p><strong>Distance search</strong><br />Search for two terms that are not necessarily directly next to each other in the text, for example <span class\="widget-search-advanced-help__highlight">"auction museum"~8</span>.</p> zzz
