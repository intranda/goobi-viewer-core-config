searchExplanationText=<h3 class\="searchParagraphOpen">What can I search for?</h3><div class\="searchParagraphText searchParagraphTextFirst ">You can perform a combined metadata and full text search (\u201CSearch in all data\u201D). Alternatively, you can restrict your search to either the metadata or full text within the digital collection. </div><h3 class\="searchParagraphClosed">Linking search terms</h3><div class\="searchParagraphText">If you use more than one search term, they are automatically linked using AND. This means that results will only be displayed where all the search terms appear in the metadata or full text. <BR /> <br />Example of search with automatic linking\: <span class\="searchExample"> print book </span> Example result\: <span class\="searchExample">\u201CI would like to print a book for my father\u201D</span>As an alternative to automatic AND-linking, you can explicitly link your search terms using AND or OR. In the latter case, results will be displayed even tif only one of the search terms is found. <br /> <br /> Example of search terms linked by OR\: <span class\="searchExample"> book OR print </span>Example result\: <span class\="searchExample">A very good book\u201D, \u201CThere are some good passages in this book\u201D, \u201CThe print was very faint\u201D.</span></div><h3 class\="searchParagraphClosed">Truncation</h3><div class\="searchParagraphText"> In the case of a simple search, target words are automatically right-truncated. However, if you are performing an AND or OR search, you can specify left-truncation by using the asterisk. <br /> <br /> Example of search with automatic right truncation\: <span class\="searchExample">print book </span> Example result\: <span class\="searchExample">\u201CI want to have a book printed for my mother\u201D</span> Example of search with explicit left-truncation\: <span class\="searchExample"> *read </span> <span class\="searchExample">Results would include bread, tread, dread, etc.</span> Please note that there is no right or left truncation if you enter a search term between quotation marks.</div><h3 class\="searchParagraphClosed">Search terms (phrase) in quotation marks</h3><div class\="searchParagraphText"> If you enter a term between quotation marks, the system will search the metadata or full text  for the exact combination of words as written. <br /> <br /> Example of search term in quotation marks\: <span class\="searchExample">\u201Cpage number\u201D </span> Example result\: <span class\="searchExample">\u201CThe reference is on page number 24.\u201D</span> The search will not find\: \u201CA number of examples can be found on page six.\u201D</div><h3 class\="searchParagraphClosed">Search results list</h3><div class\="searchParagraphText"> Once the search has been performed, all results are initially sorted in order of relevance. Thereafter, they can be re-sorted according to different metadata fields. These fields can be selected from the list in the sidebar under \u201CSorting\u201D. Click your chosen metadata field a second time to change from ascending to descending order.</div>
