admin__license_functions__help=The assigned functions can be used to control the visibility of a record with access restriction. The meaning of the individual functions is as follows\:<br /><br /><dl class\="row"><dt class\="col-2">List record</dt><dd class\="col-10">Controls the basic visibility of the record. If this function is active, the record is displayed with its metadata. If it is not active, the record is only visible to administrators.</dd><dt class\="col-2">View thumbnails</dt><dd class\="col-10">This function can be used to display thumbnails of a record without the "View images" function. The threshold value up to which an image is considered to be a thumbnail is defined in the configuration file in the section &lt;accessConditions&gt;. In the default configuration, this is 400px image width.</dd><dt class\="col-2">View images</dt><dd class\="col-10">If active, access to high resolution images is allowed. This function will override the "View thumbnails" function.</dd><dt class\="col-2">View video</dt><dd class\="col-10">If a record contains video, access to it can be enabled or disabled.</dd><dt class\="col-2">Listen to audio</dt><dd class\="col-10">If a record contains audio, access to it can be enabled or disabled. </dd><dt class\="col-2">View full text</dt><dd class\="col-10">If full text is available for the record, for example in plain text, ALTO or TEI format, access to it can be controlled.</dd><dt class\="col-2">Image zoom</dt><dd class\="col-10">If active, zoom can be used for the image, provided the resolution of the image allows it. If the function is not active, the zoom options are deactivated. In addition, the image display via the IIIF API is restricted.</dd><dt class\="col-2">Download images</dt><dd class\="col-10">When active, a download badge with menu is displayed in the widget "Cite and repost".</dd><dt class\="col-2">Download files</dt><dd class\="col-10">Controls access to additional files offered for download for records. These are visible in in the sidebar in the "Downloads" widget.</dd><dt class\="col-2">Single page PDF download</dt><dd class\="col-10">This function can be used to allow the generation of single PDF pages without the "Download PDF" function.</dd><dt class\="col-2">Download PDF</dt><dd class\="col-10">If active, all PDF download options are available. This function overwrites the function "Download single page PDF".</dd><dt class\="col-2">Download metadata</dt><dd class\="col-10">This function can be used to control the download of metadata (for example METS, LIDO, DublinCore, MARCXML, ...) in the "Cite and reuse" widget. This restriction makes sense in combination with a moving wall, for example. If data records are under a certain license until the moving wall expires and then under another license, the display in the interface can be manipulated differently from the values in the source files. In this case, access to the metadata files with the non-manipulated license specification should be prevented.</dd><dt class\="col-2">Generate IIIF manifest</dt><dd class\="col-10">Controls access to the IIIF Manifest for a data record. See also the further description of the function "Download Metadata".</dd><dt class\="col-2">Viewing user-generated content</dt><dd class\="col-10">If in a crowdsourcing campaign the results are provided with an access restriction, then access to them can be controlled with this function. For example, access can be blocked in principle and only a dedicated user group can be given a corresponding right.</dd><dt class\="col-2">Download Born Digital</dt><dd class\="col-10">When active, Born Digital files such as e-publications can be downloaded. This function refers to the area displayed at the top of the metadata page. The optional ticket functionality can be activated via the rights. If this functionality is activated, the "View images" functionality must also be active.</dl>
