admin__developer__general_info_text=Si el color de autopull es verde, el tema se activa autom\u00E1ticamente. Si el color es rojo, el cronjob no est\u00E1 activo. Si el color de fondo es naranja, se ha producido un error durante la comprobaci\u00F3n. Para poder ejecutar un tema en su entorno de desarrollo local con el mismo aspecto que tiene en el sistema del cliente, deben cumplirse varias condiciones. En esta p\u00E1gina se resume toda la informaci\u00F3n necesaria. En ella se explica paso a paso qu\u00E9 archivos deben modificarse localmente y c\u00F3mo para que los datos en Eclipse sean id\u00E9nticos a los de la instancia en vivo. Los comandos se refieren a Linux y pueden adaptarse a su propio sistema operativo si es necesario. zzz
