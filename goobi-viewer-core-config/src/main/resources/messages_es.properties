admin__license_functions=Funciones
admin__license_functions__help=Las funciones asignadas pueden utilizarse para controlar la visibilidad de un registro con licencia de acceso. El significado de cada una de las funciones es el siguiente\:<br /><br /><dl class\="row"><dt class\="col-2">List Work</dt><dd class\="col-10">Controla la visualizaci\u00F3n b\u00E1sica del registro. Si est\u00E1 activo, el registro se muestra con sus metadatos. Si no est\u00E1 activa, el conjunto de datos s\u00F3lo es visible para los administradores.</dd><dt class\="col-2">Ver miniaturas</dt><dd class\="col-10">Esta funci\u00F3n puede utilizarse para seguir mostrando miniaturas de un conjunto de datos sin la funci\u00F3n "Ver im\u00E1genes". El umbral hasta el cual una imagen se considera una miniatura se establece en el archivo de configuraci\u00F3n en la secci\u00F3n &lt;accessConditions&gt;. En la configuraci\u00F3n por defecto, es de 400px de ancho de imagen.</dd><dt class\="col-2">Ver im\u00E1genes</dt><dd class\="col-10">Cuando se activa, se permite el acceso a im\u00E1genes de alta resoluci\u00F3n. Esta funci\u00F3n anula la funci\u00F3n "Ver miniaturas".</dd><dt class\="col-2">Ver v\u00EDdeo</dt><dd class\="col-10">Si un registro contiene v\u00EDdeo, se puede activar o desactivar el acceso al mismo.</dd><dt class\="col-2">Escuchar audio</dt><dd class\="col-10">Si un registro contiene archivos de audio, se puede activar o desactivar el acceso al mismo. </dd><dt class\="col-2">Ver el texto completo</dt><dd class\="col-10">Si el texto completo est\u00E1 disponible para el conjunto de datos, por ejemplo en texto plano, en formato ALTO o TEI, se puede controlar el acceso al mismo.</dd><dt class\="col-2">Ampliaci\u00F3n de la imagen</dt><dd class\="col-10">Si est\u00E1 activo, se puede utilizar el zoom para la imagen si la resoluci\u00F3n de la misma lo permite. Si la funci\u00F3n no est\u00E1 activa, las opciones de zoom se desactivan. Adem\u00E1s, la visualizaci\u00F3n de im\u00E1genes a trav\u00E9s de la API de IIIF est\u00E1 restringida.</dd><dt class\="col-2">Descargar im\u00E1genes</dt><dd class\="col-10">Cuando est\u00E1 activo, se muestra una insignia de descarga con un men\u00FA en el widget Cite and Repurpose.</dd><dt class\="col-2">Descargar archivos</dt><dd class\="col-10">Controla el acceso a los archivos adicionales que se ofrecen para la descarga de registros. Estos son visibles en el widget de descargas en la barra lateral de la vista de f\u00E1brica. </dd><dt class\="col-2">Descargar PDF de una sola p\u00E1gina</dt><dd class\="col-10">Esta funci\u00F3n puede utilizarse para permitir la generaci\u00F3n de PDF de una sola p\u00E1gina de todos modos sin la funci\u00F3n "Descargar PDF".</dd><dt class\="col-2">Descargar PDF</dt><dd class\="col-10">Cuando est\u00E1 activa, todas las opciones de descarga de PDF est\u00E1n disponibles. Esta funci\u00F3n anula la funci\u00F3n "Descargar PDF de una sola p\u00E1gina".</dd><dt class\="col-2">Descargar metadatos</dt><dd class\="col-10">Esta funci\u00F3n permite controlar la descarga de metadatos (por ejemplo METS, LIDO, DublinCore, MARCXML, ...) en el widget "Citar y reutilizar". Esta restricci\u00F3n tiene sentido en combinaci\u00F3n con un muro m\u00F3vil, por ejemplo. Si los conjuntos de datos est\u00E1n bajo una determinada licencia hasta que el muro m\u00F3vil expira y luego bajo otra licencia, la visualizaci\u00F3n en la interfaz puede ser manipulada de forma diferente a los valores en los archivos de origen. En este caso, se debe impedir el acceso a los archivos de origen sin manipular la especificaci\u00F3n de la licencia.</dd><dt class\="col-2">Generar manifiesto IIIF</dt><dd class\="col-10">Controlar el acceso al manifiesto IIIF de un registro. V\u00E9ase tambi\u00E9n la descripci\u00F3n adicional de la funci\u00F3n de descarga de metadatos.</dd><dt class\="col-2">Visualizaci\u00F3n del contenido generado por el usuario</dt><dd class\="col-10">Si en una campa\u00F1a de crowdsourcing los resultados tienen licencia de acceso, el acceso a ellos puede controlarse con esta funci\u00F3n. Por ejemplo, el acceso puede bloquearse en principio y s\u00F3lo un grupo de usuarios dedicado puede recibir el derecho correspondiente.</dd><dt class\="col-2">Download Born Digital</dt><dd class\="col-10">When active, Born Digital files such as e-publications can be downloaded. This function refers to the area displayed at the top of the metadata page. The optional ticket functionality can be activated via the rights. If this functionality is activated, the "View images" functionality must also be active.</dl> zzz
