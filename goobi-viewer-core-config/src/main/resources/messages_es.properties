searchExplanationText=<h3 class\="searchParagraphOpen">\u00BFQu\u00E9 se puede buscar?</h3><div class\="searchParagraphText searchParagraphTextFirst">Es posible realizar una b\u00FAsqueda combinada en metadatos y textos completos (b\u00FAsqueda en todos los datos). En funci\u00F3n de la selecci\u00F3n, la b\u00FAsqueda tambi\u00E9n puede limitarse a los metadatos o a los textos completos de las colecciones digitales. </div> <h3 class\="searchParagraphClosed">Combinaci\u00F3n de t\u00E9rminos de b\u00FAsqueda</h3> <div class\="searchParagraphText"> Los t\u00E9rminos de b\u00FAsqueda m\u00FAltiple se combinan autom\u00E1ticamente con AND (excepci\u00F3n\: b\u00FAsqueda en "Todos los datos"). Por lo tanto, todos los t\u00E9rminos de b\u00FAsqueda deben aparecer en los metadatos o en el texto completo para que aparezcan como aciertos en la lista de resultados. <BR /> <br />Ejemplo de b\u00FAsqueda con enlace autom\u00E1tico\:<span class\="searchExample"> imprimir libro </span> Ejemplo de resultado\: <span class\="searchExample">Me gustar\u00EDa imprimir un libro para mi padre</span> Tenga en cuenta que los t\u00E9rminos que contienen guiones, comas y dos puntos se tratan como t\u00E9rminos de b\u00FAsqueda separados. La divisi\u00F3n tiene lugar en los caracteres mencionados. <br /> <br /> Como alternativa a esta combinaci\u00F3n AND autom\u00E1tica, tambi\u00E9n es posible especificar expl\u00EDcitamente una combinaci\u00F3n AND (con AND) u OR (con OR) deseada. A diferencia de la combinaci\u00F3n AND, s\u00F3lo debe aparecer uno de los t\u00E9rminos de b\u00FAsqueda introducidos para que aparezca como resultado en la lista de aciertos. <br /> <br /> Ejemplo de consulta de b\u00FAsqueda con un enlace OR\: <span class\="searchExample"> libro OR imprimir </span>Ejemplos de resultados\: <span class\="searchExample">"Un libro muy bueno", "Hay buenos pasajes en este libro", "La letra era demasiado alta".</span> </div> <h3 class\="searchParagraphClosed">Truncamiento</h3> <div class\="searchParagraphText">En principio, no hay truncamiento en una b\u00FAsqueda simple. Sin embargo, se puede utilizar el truncamiento a la derecha o a la izquierda para las b\u00FAsquedas AND y OR. Esto debe especificarse expl\u00EDcitamente. <br /> <br /> Ejemplo de consulta de b\u00FAsqueda con truncamiento expl\u00EDcito a la derecha\: <span class\="searchExample">impresi\u00F3n de libros* </span> Ejemplo de acierto\: <span class\="searchExample">Me gustar\u00EDa que imprimieran un libro para mi madre</span> Ejemplo de consulta de b\u00FAsqueda con truncamiento expl\u00EDcito a la izquierda\:<span class\="searchExample"> *universidad</span>Ejemplo de hit\: <span class\="searchExample">La nueva universidad infantil est\u00E1 en el campus</span>Por favor, considere / tenga en cuenta que el truncamiento a la derecha y el enlace no se tienen en cuenta en la b\u00FAsqueda de frases. </div> <h3 class\="searchParagraphClosed">B\u00FAsqueda de frase</h3> <div class\="searchParagraphText">Se encuentra una secuencia exacta de palabras (frase) con "comillas" exactamente en esta combinaci\u00F3n en los metadatos o en el texto completo (b\u00FAsqueda de frase).<br /> <br />Ejemplo de b\u00FAsqueda de frase\: <span class\="searchExample">"impresi\u00F3n de libros" </span>Ejemplo de resultados\: <span class\="searchExample">Se aplica presi\u00F3n al libro durante el proceso de encuadernaci\u00F3n</span> Sin embargo, la b\u00FAsqueda no encontrar\u00EDa\: "La invenci\u00F3n de la impresi\u00F3n de libros fue un hito en la historia." </div> <h3 class\="searchParagraphClosed">Lista de resultados</h3> <div class\="searchParagraphText">Los resultados de la b\u00FAsqueda se ordenan primero autom\u00E1ticamente por relevancia una vez realizada la b\u00FAsqueda. A continuaci\u00F3n, los resultados de la b\u00FAsqueda tambi\u00E9n se pueden clasificar seg\u00FAn diferentes campos de metadatos. Estos campos de metadatos se enumeran en la barra lateral en "Clasificaci\u00F3n" y pueden seleccionarse f\u00E1cilmente. Si vuelve a hacer clic en el campo de metadatos seleccionado, el orden de clasificaci\u00F3n ascendente mostrado cambiar\u00E1 a un orden descendente. </div> zzz
