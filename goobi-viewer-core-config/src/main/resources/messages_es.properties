admin__help_crowdsourcing_campaign_solr_query=Una consulta de Solr que define las obras que deben anotarse en el \u00E1mbito de esta campa\u00F1a, por ejemplo, 'DOCSTRCT\:monograph', 'DC\:varia*' o 'PI\:123 OR PI\:abc'.
admin__help_crowdsourcing_campaign_time_pediod=Una campa\u00F1a privada puede compartirse por un per\u00EDodo de tiempo definido. En este caso es p\u00FAblica y visible para todos. No obstante, si la campa\u00F1a est\u00E1 limitada a un grupo de usuarios, entonces s\u00F3lo ser\u00E1 visible para los mismos.
admin__help_crowdsourcing_campaign_visibility=Una campa\u00F1a privada puede compartirse por un per\u00EDodo de tiempo definido. Las campa\u00F1as p\u00FAblicas son visibles para todo el mundo, sin restricciones.
