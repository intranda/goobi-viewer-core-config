customer_khz_introText01=<p>Das Kunsthaus Z\u00FCrich zeigt ausgew\u00E4hlte Best\u00E4nde aus seinen Sammlungen online. Die digitale Reproduktion von Objekten ist ein Work in Progress. Fragile und seltene Objekte, die im Original schwer zug\u00E4nglich oder an anderen Orten nicht vorhanden sind, werden hier bevorzugt ver\u00F6ffentlicht. Gegenw\u00E4rtig werden Werke aus Bibliothek, Archiv und Grafischer Sammlung gezeigt.</p><h3>Sammlung Dadaismus</h3><p>Das Kunsthaus Z\u00FCrich besitzt mit rund 720 historischen Dokumenten und Kunstwerken eine der weltweit umfangreichsten Dada-Sammlungen\: Gem\u00E4lde, Skulpturen, Fotografien, Arbeiten auf Papier, Briefe, Notizen, B\u00FCcher, Zeitschriften, Flugbl\u00E4tter, Plakate und Manuskripte.</p>
customer_khz_introText02=<h3>K\u00FCnstlerbriefe</h3><p>Dr. Wilhelm Wartmann (1882-1970) hat von 1909 bis 1949 das Kunsthaus geleitet. Aus seiner vierzigj\u00E4hrigen Amtszeit sind im Archiv der Z\u00FCrcher Kunstgesellschaft und des Kunsthauses \u00FCber 10000 Briefe \u00FCberliefert, die K\u00FCnstlerinnen und K\u00FCnstler geschrieben und h\u00E4ufig direkt an Dr. Wartmann adressiert haben.</p><p>Im Rahmen des Projekts \u00ABK\u00FCnstlerbriefe\u00BB, das im Mai 2015 begonnen hat, werden diese Briefe zuerst einzeln, ungefaltet verpackt und dann katalogisiert. Ausgew\u00E4hlte Briefe sind digitalisiert worden und werden hier erstmals \u00F6ffentlich zug\u00E4nglich gemacht.</p>
