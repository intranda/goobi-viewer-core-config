admin__license_functions__help=Las funciones asignadas pueden utilizarse para controlar la visibilidad de un conjunto de datos con restricci\u00F3n de acceso. El significado de cada una de las funciones es el siguiente\:<br /><br /><dl class\="row"><dt class\="col-2">Trabajo de lista</dt><dd class\="col-10">Controla la visualizaci\u00F3n b\u00E1sica del conjunto de datos. Si esta funci\u00F3n est\u00E1 activa, el conjunto de datos se muestra con sus metadatos. Si no est\u00E1 activa, el conjunto de datos s\u00F3lo es visible para los administradores.</dd><dt class\="col-2">Ver miniaturas</dt><dd class\="col-10">Esta funci\u00F3n puede utilizarse para mostrar miniaturas de un conjunto de datos sin la funci\u00F3n "Ver im\u00E1genes". El valor umbral hasta cuyo tama\u00F1o una imagen se considera una miniatura se define en el archivo de configuraci\u00F3n en la secci\u00F3n &lt;accessConditions&gt;. En la configuraci\u00F3n est\u00E1ndar, es de 400px de ancho de imagen.</dd><dt class\="col-2">Ver im\u00E1genes</dt><dd class\="col-10">Si est\u00E1 activa, se permite el acceso a im\u00E1genes de alta resoluci\u00F3n. Esta funci\u00F3n sobrescribe la funci\u00F3n "Ver miniaturas".</dd><dt class\="col-2">Ver v\u00EDdeo</dt><dd class\="col-10">Si un conjunto de datos contiene v\u00EDdeos, el acceso a ellos puede activarse o bloquearse.</dd><dt class\="col-2">Escuchar audio</dt><dd class\="col-10">Si un conjunto de datos contiene archivos de audio, el acceso a ellos puede activarse o bloquearse.</dd><dt class\="col-2">Ver texto completo</dt><dd class\="col-10">Si hay textos completos disponibles para el conjunto de datos, por ejemplo en texto plano, formato ALTO o TEI, se puede controlar el acceso a los mismos.</dd><dt class\="col-2">Ampliar imagen</dt><dd class\="col-10">Si est\u00E1 activo, se puede utilizar el zoom para la imagen, siempre que la resoluci\u00F3n de la misma lo permita. Si la funci\u00F3n no est\u00E1 activa, se desactivan las opciones de zoom. Adem\u00E1s, se restringe la visualizaci\u00F3n de im\u00E1genes a trav\u00E9s de la API IIIF.</dd><dt class\="col-2">Descargar im\u00E1genes</dt><dd class\="col-10">Cuando est\u00E1 activa, se muestra una insignia de descarga con men\u00FA en el widget "Citar y reutilizar".</dd><dt class\="col-2">Descargar archivos</dt><dd class\="col-10">Controla el acceso a los archivos adicionales que se ofrecen para descargar para los registros de datos. Estos son visibles en la vista de f\u00E1brica en la barra lateral en el widget "Descargas". </dd><dt class\="col-2">Descargar PDF de una sola p\u00E1gina</dt><dd class\="col-10">Esta funci\u00F3n puede utilizarse para permitir la generaci\u00F3n de PDF de una sola p\u00E1gina sin la funci\u00F3n "Descargar PDF".</dd><dt class\="col-2">Descargar PDF</dt><dd class\="col-10">Cuando est\u00E1 activa, est\u00E1n disponibles todas las opciones de descarga de PDF. Esta funci\u00F3n sobrescribe la funci\u00F3n "Descargar PDF de una sola p\u00E1gina".</dd><dt class\="col-2">Descargar metadatos</dt><dd class\="col-10">Esta funci\u00F3n puede utilizarse para controlar la descarga de metadatos (por ejemplo, METS, LIDO, DublinCore, MARCXML, ...) en el widget "Citar y reutilizar". Esta restricci\u00F3n tiene sentido en combinaci\u00F3n con un muro m\u00F3vil, por ejemplo. Si los registros de datos est\u00E1n bajo una determinada licencia hasta que expira el muro m\u00F3vil y luego bajo otra diferente, la visualizaci\u00F3n en la interfaz puede manipularse de forma diferente a los valores de los archivos fuente. En este caso, debe impedirse el acceso a los archivos fuente con la informaci\u00F3n de licencia no manipulada.</dd><dt class\="col-2">Generar manifiesto IIIF</dt><dd class\="col-10">Controla el acceso al manifiesto IIIF de un registro de datos. V\u00E9ase tambi\u00E9n la descripci\u00F3n adicional de la funci\u00F3n "Descargar metadatos".</dd><dt class\="col-2">Ver contenido generado por el usuario</dt><dd class\="col-10">Si los resultados en una campa\u00F1a de crowdsourcing se proporcionan con una restricci\u00F3n de acceso, entonces el acceso a ellos se puede controlar con esta funci\u00F3n. Por ejemplo, el acceso puede bloquearse en principio y s\u00F3lo puede asignarse el derecho correspondiente a un grupo de usuarios determinado.</dd><dt class\="col-2">Descargar archivos Born Digital</dt><dd class\="col-10">Cuando est\u00E1 activa, pueden descargarse archivos Born Digital como, por ejemplo, publicaciones electr\u00F3nicas. Esta funci\u00F3n se refiere al \u00E1rea que aparece en la parte superior de la p\u00E1gina de metadatos. La funcionalidad opcional del ticket puede activarse a trav\u00E9s de los derechos. Si se activa esta funcionalidad, tambi\u00E9n debe activarse la funcionalidad "Ver im\u00E1genes".</dd></dl> zzz
