admin__groups_description_text=Un grupo est\u00E1 formado por un propietario y un n\u00FAmero indefinido de miembros. El propietario es la persona de contacto para los administradores de la p\u00E1gina. En la p\u00E1gina "Usuarios" los grupos se visualizan a modo de <div class\="badge badge-info">distintivo turquesa</div>, la condici\u00F3n de miembro como <div class\="badge badge-dark">distintivo negro</div>. Los grupos s\u00F3lo pueden borrarse si no contienen miembros. <br /><br /> En la p\u00E1gina "Derechos", pueden conced\u00E9rsele a los grupos de derechos adicionales. Estos derechos est\u00E1n disponibles autom\u00E1ticamente para todos los miembros del grupo.
