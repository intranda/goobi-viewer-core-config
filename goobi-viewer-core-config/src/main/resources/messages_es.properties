searchAdvanced_widget_help_text=<p><strong>General</strong><br />Las palabras individuales se enlazan por defecto con <span class\="widget-search-advanced-help__monospace">y</span>.</p><p><strong>B\u00FAsqueda de frase</strong><br />La b\u00FAsqueda de <span class\="widget-search-advanced-help__highlight">"Fahrrad Berlin"</span> encuentra esta frase exacta.</p><p><strong>Truncamiento</strong><br />La b\u00FAsqueda de <span class\="widget-search-advanced-help__highlight">Haus</span> encuentra autom\u00E1ticamente household y Hausberg. Se admite el truncamiento de enlaces si se especifica expl\u00EDcitamente, por ejemplo <span class\="widget-search-advanced-help__highlight">*berg</span>.</p><p><strong>B\u00FAsqueda difusa</strong><br />Si la b\u00FAsqueda difusa est\u00E1 activa, tambi\u00E9n se muestran resultados de b\u00FAsqueda con una ortograf\u00EDa similar.</p><p><strong>B\u00FAsqueda por distancia</strong><br />Busca dos t\u00E9rminos que no est\u00E9n necesariamente uno al lado del otro en el texto, por ejemplo <span class\="widget-search-advanced-help__highlight">"Museo de subastas"~8</span>.</p>. zzz
