admin__help_crowdsourcing_campaign_limit_to_group=Una campa\u00F1a privada es visible para el grupo de usuarios seleccionado aqu\u00ED. El propietario del grupo es al mismo tiempo el propietario de la campa\u00F1a y puede editar la misma.
