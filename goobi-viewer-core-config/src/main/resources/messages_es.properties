admin__translations_edit_description=Al hacer clic en "Siguiente entrada" se guarda la traducci\u00F3n actual y se pasa a la siguiente entrada incompleta o sin traducir. "Entrada anterior" guarda la traducci\u00F3n actual y vuelve a la entrada editada anteriormente. "Volver a la vista general" guarda la traducci\u00F3n actual y vuelve a la vista general. Si la entrada introducida difiere de la traducci\u00F3n global, se muestra la entrada global para orientarse. Las entradas marcadas con <span class\="msgUnfinishedIdentifier">"z<span>&nbsp;</span>z<span>&nbsp;</span>z"</span> significan que a\u00FAn deben ser comprobadas. \u00A1El marcador <span class\="msgUnfinishedIdentifier">"z<span aria-hidden\="true">&nbsp;</span>z<span aria-hidden\="true">&nbsp;</span>z"</span> se filtra autom\u00E1ticamente en la interfaz\!
